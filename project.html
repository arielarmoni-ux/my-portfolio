<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* אפקט ה-Fade In */
        #project-content { opacity: 0; transition: opacity 1.2s ease-in-out; }
        #project-content.visible { opacity: 1; }

        /* Side Navigation */
        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        #site-wrapper { position: relative; width: 100%; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: var(--bg); z-index: 1000; }
        body.nav-open #side-nav { left: 0; }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); }

        /* Header & Main Title */
        header { max-width: 1200px; margin: 0 auto; padding: 100px 5% 40px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .project-main-title { font-size: 20px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; color: var(--main); margin: 0; }

        /* Loading Style */
        .loading-state { font-size: 13px; letter-spacing: 2px; color: var(--muted); text-transform: none; font-weight: 400; }

        .nav-wrapper { position: fixed; left: 5%; top: 40px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); }

        /* Project Meta - No Capitals, Left Aligned */
        .project-meta { max-width: 1200px; margin: 0 auto 50px; padding: 0 5%; display: flex; flex-direction: column; align-items: flex-start; text-align: left; gap: 16px; font-size: 15px; color: var(--muted); direction: ltr; }
        .meta-item { width: 100%; line-height: 1.8; }
        .meta-item b { color: var(--main); text-transform: none; font-weight: 600; font-size: 15px; margin-right: 8px; }

        /* Description */
        .project-description { max-width: 1200px; margin: 20px auto 80px; padding: 0 5%; font-size: 19px; color: var(--main); line-height: 1.8; text-align: left; direction: ltr; }

        /* Gallery */
        .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 60px; display: block; }

        @media (max-width: 768px) {
            header, .project-meta, .project-description { align-items: center; text-align: center; }
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 50px;">
            <a href="index.html" style="font-size: 18px; text-decoration: none; color: #000; text-transform: uppercase;">Projects</a>
            <a href="about.html" style="font-size: 18px; text-decoration: none; color: #000; text-transform: uppercase;">About</a>
        </div>
        <div id="side-project-list" style="display: flex; flex-direction: column; gap: 12px;"></div>
    </nav>

    <div id="site-wrapper">
        <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
        
        <div id="project-content">
            <header><h1 id="project-title" class="project-main-title loading-state">Loading...</h1></header>
            <div id="project-meta" class="project-meta"></div>
            <div id="project-desc" class="project-description"></div>
            <main id="gallery" class="gallery"></main>
        </div>
    </div>

    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const folder = params.get('folder');
            if (!folder) return;

            const contentWrapper = document.getElementById('project-content');
            const titleEl = document.getElementById('project-title');

            try {
                // טעינת תפריט צד
                const listRes = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const listText = await listRes.text();
                const folders = listText.split(/\r?\n/).map(f => f.trim()).filter(f => f !== "");
                const sideList = document.getElementById('side-project-list');
                for (const f of folders) {
                    try {
                        const infoRes = await fetch(`${baseURL}/images/${f}/info.txt`);
                        if (infoRes.ok) {
                            const it = await infoRes.text();
                            sideList.innerHTML += `<a href="project.html?folder=${f}" style="font-size:13px; text-decoration:none; color:#888;">${it.split('\n')[0].trim()}</a>`;
                        }
                    } catch(e) {}
                }

                // טעינת תוכן הפרויקט
                const res = await fetch(`${baseURL}/images/${folder}/info.txt?v=${Date.now()}`);
                if (!res.ok) throw new Error("Folder not found");
                
                const text = await res.text();
                const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
                
                // עדכון כותרת וביטול מצב Loading
                titleEl.innerText = lines[0];
                titleEl.classList.remove('loading-state');
                document.title = lines[0] + " | Ariel Armoni";

                const meta = document.getElementById('project-meta');
                const desc = document.getElementById('project-desc');
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].includes(":")) {
                        const [k, ...v] = lines[i].split(":");
                        meta.innerHTML += `<div class="meta-item"><b>${k.trim()}</b> ${v.join(":").trim()}</div>`;
                    } else {
                        desc.innerText = lines[i];
                    }
                }

                const gal = document.getElementById('gallery');
                const imagePromises = [];

                for (let i = 1; i <= 30; i++) {
                    const img = new Image();
                    const p = new Promise(resolve => {
                        img.onload = () => { gal.appendChild(img); resolve(); };
                        img.onerror = resolve;
                    });
                    img.src = `${baseURL}/images/${folder}/${i}.jpg`;
                    imagePromises.push(p);
                }

                // המתנה לטעינת התמונות הראשונות ואז הצגת התוכן
                await Promise.all(imagePromises.slice(0, 3));
                contentWrapper.classList.add('visible');

            } catch (e) {
                titleEl.innerText = "Project Not Found";
                contentWrapper.classList.add('visible');
            }
        }
        init();

        const btn = document.getElementById('menu-btn');
        btn.onclick = (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
        };
    </script>
</body>
</html>
