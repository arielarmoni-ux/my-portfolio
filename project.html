<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* Loader - אייקון שעון מינימליסטי */
        #loader { 
            position: fixed; top: 120px; left: 50%; transform: translateX(-50%); 
            z-index: 5000; display: flex; justify-content: center; 
        }
        .clock-icon {
            width: 24px; height: 24px; border: 1px solid var(--main); border-radius: 50%; position: relative;
        }
        .clock-icon::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 1px; height: 8px; 
            background: var(--main); transform-origin: bottom; animation: clock-spin 2s linear infinite;
        }
        @keyframes clock-spin { from { transform: translate(-50%, -100%) rotate(0deg); } to { transform: translate(-50%, -100%) rotate(360deg); } }

        #project-content { display: none; } /* מוסתר רק עד הטעינה הראשונית */

        /* Side Navigation */
        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s ease; text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        body.nav-open #side-nav { left: 0; }
        #site-wrapper { position: relative; width: 100%; transition: 0.5s ease; background: var(--bg); }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); }

        /* Header & Title - ממורכז */
        header { max-width: 1200px; margin: 0 auto; padding: 100px 5% 40px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .project-main-title { font-size: 20px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; color: var(--main); margin: 0; }
        
        .nav-wrapper { position: fixed; left: 5%; top: 40px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: #000; }

        /* Project Meta - מרווחים מצומצמים, ללא Caps */
        .project-meta { 
            max-width: 1200px; margin: 0 auto 30px; padding: 0 5%; 
            display: flex; flex-direction: column; align-items: flex-start; 
            text-align: left; gap: 6px; font-size: 15px; color: var(--muted); direction: ltr; 
        }
        .meta-item { width: 100%; line-height: 1.3; }
        .meta-item b { color: var(--main); text-transform: none; font-weight: 600; font-size: 15px; margin-right: 8px; }

        /* Description */
        .project-description { max-width: 1200px; margin: 0 auto 60px; padding: 0 5%; font-size: 18px; color: var(--main); line-height: 1.7; text-align: left; direction: ltr; }

        /* Gallery */
        .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 50px; display: block; }

        /* Sidebar Typography */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: #000; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 500; }
        .project-list-nav { display: flex; flex-direction: column; gap: 14px; }
        .project-list-nav a { font-size: 15px; text-decoration: none; color: var(--muted); line-height: 1.4; }

        @media (max-width: 768px) { header, .project-meta, .project-description { align-items: center; text-align: center; } }
    </style>
</head>
<body>
    <div id="loader"><div class="clock-icon"></div></div>

    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>

    <div id="site-wrapper">
        <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
        <div id="project-content">
            <header><h1 id="project-title" class="project-main-title"></h1></header>
            <div id="project-meta" class="project-meta"></div>
            <div id="project-desc" class="project-description"></div>
            <main id="gallery" class="gallery"></main>
        </div>
    </div>

    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const folder = params.get('folder');
            if (!folder) return;

            const loader = document.getElementById('loader');
            const content = document.getElementById('project-content');

            try {
                // תפריט צד
                const listRes = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const listText = await listRes.text();
                const folders = listText.split(/\r?\n/).filter(f => f.trim() !== "");
                const sideList = document.getElementById('side-project-list');
                for (const f of folders) {
                    try {
                        const infoRes = await fetch(`${baseURL}/images/${f}/info.txt`);
                        if (infoRes.ok) {
                            const it = await infoRes.text();
                            sideList.innerHTML += `<a href="project.html?folder=${f}">${it.split('\n')[0].trim()}</a>`;
                        }
                    } catch(e) {}
                }

                // תוכן פרויקט
                const res = await fetch(`${baseURL}/images/${folder}/info.txt?v=${Date.now()}`);
                const text = await res.text();
                const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
                
                document.getElementById('project-title').innerText = lines[0];
                const meta = document.getElementById('project-meta');
                const desc = document.getElementById('project-desc');
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].includes(":")) {
                        const [k, ...v] = lines[i].split(":");
                        meta.innerHTML += `<div class="meta-item"><b>${k.trim()}</b> ${v.join(":").trim()}</div>`;
                    } else { desc.innerText = lines[i]; }
                }

                const gal = document.getElementById('gallery');
                for (let i = 1; i <= 30; i++) {
                    const img = new Image();
                    img.src = `${baseURL}/images/${folder}/${i}.jpg`;
                    img.onload = () => { gal.appendChild(img); };
                }

                // הצגה מיידית והסרת השעון
                loader.style.display = 'none';
                content.style.display = 'block';

            } catch (e) {
                loader.style.display = 'none';
                content.style.display = 'block';
                document.getElementById('project-title').innerText = "Not Found";
            }
        }
        init();

        document.getElementById('menu-btn').onclick = (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
        };
    </script>
</body>
</html>
