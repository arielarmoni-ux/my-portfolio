<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 280px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); text-align: left; border-right: 1px solid rgba(0,0,0,0.05); direction: ltr; }
        #site-wrapper { position: relative; width: 100%; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: var(--bg); z-index: 1000; text-align: center; }
        body.nav-open #side-nav { left: 0; }
        body.nav-open #site-wrapper { width: calc(100% - var(--nav-width)); margin-left: var(--nav-width); }

        header { min-height: 100px; padding-top: 40px; padding-bottom: 8px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .project-main-title { font-size: 24px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; }
        .nav-wrapper { position: absolute; left: 5%; top: 43px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        /* אזור המידע מה-info.txt */
        .project-meta { max-width: 900px; margin: 40px auto 20px; padding: 0 5%; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; font-size: 12px; color: var(--muted); border-bottom: 1px solid #f9f9f9; padding-bottom: 25px; }
        .meta-item b { color: var(--main); text-transform: uppercase; font-weight: 600; margin-left: 6px; }
        .project-description { max-width: 800px; margin: 0 auto 60px; padding: 0 5%; font-size: 15px; color: var(--main); line-height: 1.6; font-weight: 500; text-align: center; }

        /* גלריה */
        .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 50px; display: block; }

        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 50px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .project-index-title { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; }
        .project-list-nav { display: flex; flex-direction: column; gap: 10px; }
        .project-list-nav a { font-size: 11px; text-decoration: none; color: var(--muted); line-height: 1.4; }

        @media (max-width: 768px) {
            header { min-height: 80px; padding-top: 30px; }
            .project-main-title { font-size: 18px; letter-spacing: 2px; }
            body.nav-open #site-wrapper { width: 100%; transform: translateX(var(--nav-width)); margin-left: 0; }
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div class="project-index-title">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
            <div id="project-title" class="project-main-title">Loading...</div>
        </header>
        <div id="project-meta" class="project-meta"></div>
        <div id="project-desc" class="project-description"></div>
        <main id="gallery" class="gallery"></main>
    </div>

    <script>
        const projectFolders = ["Wonders-of-the-Deep", "The-Shadow-of-Color", "We-The-People", "A-Treasury-of-Words"];
        const folder = new URLSearchParams(window.location.search).get('folder');

        async function init() {
            const sideList = document.getElementById('side-project-list');
            for (const f of projectFolders) {
                try {
                    const res = await fetch(`images/${f}/info.txt`);
                    const t = await res.text();
                    sideList.innerHTML += `<a href="project.html?folder=${f}">${t.split('\n')[0].trim()}</a>`;
                } catch(e) {}
            }

            if (folder) {
                try {
                    const res = await fetch(`images/${folder}/info.txt`);
                    const text = await res.text();
                    const lines = text.split('\n').filter(l => l.trim() !== "");
                    
                    document.getElementById('project-title').innerText = lines[0];
                    document.title = lines[0] + " | Ariel Armoni";

                    const meta = document.getElementById('project-meta');
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (i === lines.length - 1) {
                            document.getElementById('project-desc').innerText = line.replace(/Description:\s*/i, "");
                        } else if (line.includes(":")) {
                            const p = line.split(":");
                            meta.innerHTML += `<div class="meta-item"><b>${p[0].trim()}</b> ${p.slice(1).join(":").trim()}</div>`;
                        }
                    }

                    const gal = document.getElementById('gallery');
                    for (let i = 1; i <= 25; i++) {
                        const img = new Image(); img.src = `images/${folder}/${i}.jpg`;
                        img.onload = () => gal.appendChild(img);
                    }
                } catch(e) { console.error("Project load error"); }
            }
        }
        init();

        const btn = document.getElementById('menu-btn');
        btn.onclick = (e) => {
            e.stopPropagation(); document.body.classList.toggle('nav-open');
            const s = btn.querySelectorAll('span');
            if(document.body.classList.contains('nav-open')) {
                s[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; s[1].style.opacity = '0'; s[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else { s[0].style.transform = 'none'; s[1].style.opacity = '1'; s[2].style.transform = 'none'; }
        };
        document.onclick = (e) => { if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) btn.click(); };
    </script>
</body>
</html>
