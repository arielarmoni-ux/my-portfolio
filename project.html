<style>
    :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* Side Navigation */
    #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
    #site-wrapper { position: relative; width: 100%; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: var(--bg); z-index: 1000; }
    body.nav-open #side-nav { left: 0; }
    body.nav-open #site-wrapper { margin-left: var(--nav-width); }

    /* Header & Title - ממורכז וקטן ב-20% */
    header { 
        max-width: 1200px; margin: 0 auto; 
        padding: 100px 5% 40px; /* הוספתי רווח למטה */
        display: flex; flex-direction: column; 
        align-items: center; /* ממרכז את הכותרת */
        text-align: center; 
    }
    .project-main-title { 
        font-size: 20px; /* קטן ב-20% מ-24px */
        letter-spacing: 4px; text-transform: uppercase; font-weight: 400; color: var(--main); margin: 0; 
    }
    
    .nav-wrapper { position: fixed; left: 5%; top: 40px; z-index: 4000; }
    .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
    .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); }

    /* Project Meta - יישור לשמאל, מרווח שורות מוגדל */
    .project-meta { 
        max-width: 1200px; margin: 0 auto 50px; padding: 0 5%; 
        display: flex; flex-direction: column; 
        align-items: flex-start; /* נשאר מיושר לשמאל */
        text-align: left; 
        gap: 16px; /* ריווח בין השורות */
        font-size: 15px; color: var(--muted); 
        direction: ltr; 
    }
    .meta-item { width: 100%; line-height: 1.8; }
    .meta-item b { 
        color: var(--main); text-transform: uppercase; 
        font-weight: 600; 
        font-size: 15px; /* זהה לגודל הטקסט הרגיל */
        margin-right: 8px; 
    }

    /* Description */
    .project-description { 
        max-width: 1200px; margin: 0 auto 80px; padding: 0 5%; 
        font-size: 19px; color: var(--main); line-height: 1.8; 
        text-align: left; direction: ltr; 
    }

    /* Gallery */
    .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
    .gallery img { width: 100%; height: auto; margin-bottom: 60px; display: block; }

    /* Sidebar links (נשאר גדול ב-20%) */
    .nav-links { display: flex; flex-direction: column; gap: 20px; margin-bottom: 50px; }
    .nav-links a { font-size: 18px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1.2px; font-weight: 500; }
    .project-list-nav { display: flex; flex-direction: column; gap: 12px; }
    .project-list-nav a { font-size: 13px; text-decoration: none; color: var(--muted); line-height: 1.5; }

    @media (max-width: 768px) {
        .project-meta, .project-description { align-items: center; text-align: center; }
    }
</style>
