<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #fff; color: #000; }
        header { padding: 40px 5%; text-align: center; border-bottom: 1px solid #eee; }
        .back-link { font-size: 11px; text-decoration: none; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        h1 { font-size: 22px; font-weight: 400; letter-spacing: 2px; margin: 20px 0 10px; text-transform: uppercase; }
        
        /* עיצוב המידע על הפרויקט */
        .project-meta { max-width: 800px; margin: 40px auto; padding: 0 5%; font-size: 13px; color: #666; display: flex; flex-wrap: wrap; gap: 20px; border-bottom: 1px solid #f5f5f5; padding-bottom: 30px; }
        .meta-item b { color: #000; text-transform: uppercase; font-weight: 500; margin-left: 5px; }
        .project-description { max-width: 800px; margin: 30px auto 60px; padding: 0 5%; font-size: 15px; line-height: 1.6; color: #333; text-align: justify; }

        .content { max-width: 1100px; margin: 0 auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 40px; display: block; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Back to Projects</a>
        <h1 id="project-title">Loading...</h1>
    </header>

    <div class="project-meta" id="project-meta">
        </div>

    <div class="project-description" id="project-desc">
        </div>

    <main class="content">
        <div id="gallery" class="gallery"></div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const folder = urlParams.get('folder');
        const title = urlParams.get('title');
        const year = urlParams.get('year');
        const role = urlParams.get('role');
        const curator = urlParams.get('curator');
        const desc = urlParams.get('desc');

        if (folder && title) {
            document.getElementById('project-title').innerText = title;
            document.title = title + " | Ariel Armoni";

            // הזרקת המידע
            const meta = document.getElementById('project-meta');
            if(year) meta.innerHTML += `<div class="meta-item"><b>Year:</b> ${year}</div>`;
            if(role) meta.innerHTML += `<div class="meta-item"><b>Role:</b> ${role}</div>`;
            if(curator) meta.innerHTML += `<div class="meta-item"><b>Curator:</b> ${curator}</div>`;
            
            // הזרקת תיאור
            if(desc) document.getElementById('project-desc').innerText = desc;

            const gallery = document.getElementById('gallery');
            for (let i = 1; i <= 20; i++) {
                const img = new Image();
                img.src = `images/${folder}/${i}.jpg`;
                img.onload = function() { gallery.appendChild(this); };
            }
        }
    </script>
</body>
</html>
