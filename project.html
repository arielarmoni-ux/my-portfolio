<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --text: #333; --nav-width: 280px; }
        * { box-sizing: border-box; }
        
        html, body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* תפריט צד */
        #side-nav {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--nav-width));
            width: var(--nav-width);
            height: 100vh;
            background: var(--bg);
            z-index: 3000;
            padding: 40px 30px;
            overflow-y: auto;
            transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            text-align: left;
            border-right: 1px solid rgba(0,0,0,0.05);
            direction: ltr;
        }

        #site-wrapper {
            position: relative;
            width: 100%;
            transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1), margin-left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            background: var(--bg);
            z-index: 1000;
            text-align: center;
        }

        body.nav-open #side-nav { left: 0; }
        body.nav-open #site-wrapper { 
            width: calc(100% - var(--nav-width)); 
            margin-left: var(--nav-width); 
        }

        /* Header */
        header {
            min-height: 100px; padding-top: 40px; padding-bottom: 8px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .project-main-title { font-size: 24px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; line-height: 1; }

        .nav-wrapper { position: absolute; left: 5%; top: 43px; z-index: 4000; }
        .menu-toggle {
            display: flex; flex-direction: column; justify-content: space-between;
            width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0;
        }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        /* אזור הפרטים (Meta) */
        .project-meta { 
            max-width: 900px; margin: 40px auto 20px; padding: 0 5%; 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; 
            font-size: 12px; color: var(--muted); border-bottom: 1px solid #f9f9f9; padding-bottom: 25px;
        }
        .meta-item b { color: var(--main); text-transform: uppercase; font-weight: 600; margin-left: 6px; }

        /* תיאור הפרויקט - מיושר למרכז ומודגש */
        .project-description { 
            max-width: 800px; margin: 0 auto 60px; padding: 0 5%; 
            font-size: 15px; color: var(--main); line-height: 1.6; 
            font-weight: 500; text-align: center;
        }

        .content { max-width: 1200px; margin: 0 auto; padding: 0 5%; display: flex; flex-direction: column; align-items: center; }
        .gallery img { width: 100%; height: auto; margin-bottom: 50px; display: block; }
        
        .photo-credit { text-align: center; font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 100px; }

        @media (max-width: 768px) {
            header { min-height: 80px; padding-top: 30px; }
            .nav-wrapper { top: 32px; }
            .project-main-title { font-size: 18px; letter-spacing: 2px; }
        }
    </style>
</head>
<body>

    <nav id="side-nav">
        <div class="nav-links">
            <a href="index.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="project-index-title">Project Index</div>
        <div class="project-list-nav" id="side-project-list"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button>
            </div>
            <div class="project-main-title" id="project-title">Loading...</div>
        </header>

        <div class="project-meta" id="project-meta"></div>
        <div class="project-description" id="project-desc"></div>

        <main class="content">
            <div id="gallery" class="gallery"></div>
        </main>
    </div>

    <script>
        const projectFolders = [
            "The-Shadow-of-Color", "We-The-People", "A-Treasury-of-Words", "Wonders-of-the-Deep"
            // הוסף כאן את שאר התיקיות
        ];

        const sideList = document.getElementById('side-project-list');
        const params = new URLSearchParams(window.location.search);
        const folder = params.get('folder');

        async function initProject() {
            // טעינת תפריט הצד
            for (const f of projectFolders) {
                try {
                    const res = await fetch(`images/${f}/info.txt`);
                    const t = await res.text();
                    const firstLine = t.split('\n')[0].trim();
                    sideList.innerHTML += `<a href="project.html?folder=${f}">${firstLine}</a>`;
                } catch(e) {}
            }

            // טעינת תוכן הפרויקט הנוכחי
            if (folder) {
                try {
                    const res = await fetch(`images/${folder}/info.txt`);
                    const text = await res.text();
                    const lines = text.split('\n').filter(line => line.trim() !== "");

                    // שורה 1: כותרת
                    document.getElementById('project-title').innerText = lines[0];
                    document.title = lines[0] + " | Ariel Armoni";

                    // שורות ביניים: פרטים טכניים
                    const meta = document.getElementById('project-meta');
                    const descContainer = document.getElementById('project-desc');
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i];
                        
                        // אם זו השורה האחרונה (התיאור)
                        if (i === lines.length - 1) {
                            // מסירים את המילה "Description:" אם קיימת ומציגים
                            descContainer.innerText = line.replace(/Description:\s*/i, "");
                        } else if (line.includes(":")) {
                            // פיצול לפי הנקודתיים - מה שלפני בולד
                            const [key, ...valueParts] = line.split(":");
                            const value = valueParts.join(":").trim();
                            meta.innerHTML += `<div class="meta-item"><b>${key.trim()}</b> ${value}</div>`;
                        }
                    }

                    // טעינת גלריה
                    const gallery = document.getElementById('gallery');
                    for (let i = 1; i <= 25; i++) {
                        const img = new Image();
                        img.src = `images/${folder}/${i}.jpg`;
                        img.onload = () => gallery.appendChild(img);
                        img.onerror = () => { if(i === 1) console.log("No images found"); };
                    }
                } catch (e) { console.error("Error loading info.txt", e); }
            }
        }

        initProject();

        // לוגיקה לתפריט (זהה לקוד הקודם)
        const menuBtn = document.getElementById('menu-btn');
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
            const spans = menuBtn.querySelectorAll('span');
            if(document.body.classList.contains('nav-open')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; spans[1].style.opacity = '0'; spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else { spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none'; }
        });

        document.addEventListener('click', (e) => {
            if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) {
                document.body.classList.remove('nav-open');
                const spans = menuBtn.querySelectorAll('span');
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
