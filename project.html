<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* Site Wrapper & Side Nav Logic */
        #site-wrapper { position: relative; width: 100%; margin: 0; transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1); background: var(--bg); min-height: 100vh; z-index: 1000; }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); width: calc(100% - var(--nav-width)); }

        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.7s cubic-bezier(0.23, 1, 0.32, 1); text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        body.nav-open #side-nav { left: 0; }

        /* Sidebar UI */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { transform: translateX(5px); text-decoration: underline; text-underline-offset: 4px; }
        .project-index-title { font-size: 11px; text-transform: uppercase; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; letter-spacing: 2px; }
        .project-list-nav a { font-size: 15px; text-decoration: none; color: var(--main); display: block; margin-bottom: 14px; font-weight: 400; transition: 0.3s; }
        .project-list-nav a:hover { transform: translateX(8px); text-decoration: underline; text-underline-offset: 5px; }

        /* Header */
        header { position: relative; min-height: 120px; padding: 50px 5% 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .project-main-title { font-size: 20px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; color: var(--main); margin: 0; }
        .nav-wrapper { position: absolute; left: 5%; top: 62px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }
        body.nav-open .menu-toggle span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
        body.nav-open .menu-toggle span:nth-child(2) { opacity: 0; }
        body.nav-open .menu-toggle span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

        /* Navigation Arrows */
        .nav-arrow { position: fixed; top: 50%; transform: translateY(-50%); z-index: 2500; text-decoration: none; color: var(--main); font-size: 30px; opacity: 0.2; transition: 0.3s; padding: 20px; }
        .nav-arrow:hover { opacity: 1; }
        .nav-arrow.prev { left: 2%; }
        .nav-arrow.next { right: 2%; }

        /* Project Content & Typography */
        .project-meta { max-width: 1200px; margin: 40px auto 30px; padding: 0 5%; display: flex; flex-direction: column; align-items: flex-start; text-align: left; gap: 8px; font-size: 15px; direction: ltr; }
        .meta-item .label { font-weight: 600; color: var(--main); margin-right: 8px; }
        .meta-item .value { font-weight: 400; color: var(--muted); }
        
        .project-description { max-width: 1200px; margin: 0 auto 60px; padding: 0 5%; font-size: 19px; line-height: 1.8; text-align: left; direction: ltr; }
        
        .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 60px; display: block; }
        
        .photo-credit { max-width: 1200px; margin: 20px auto 100px; padding: 0 5%; font-size: 14px; color: var(--muted); text-align: left; direction: ltr; }

        @media (max-width: 768px) { 
            header, .project-meta, .project-description, .photo-credit { align-items: center; text-align: center; } 
            body.nav-open #site-wrapper { width: 100%; margin-left: 0; transform: translateX(var(--nav-width)); }
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links">
            <a href="index.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="project-index-title">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>

    <a href="#" id="prev-project" class="nav-arrow prev">&#8592;</a>
    <a href="#" id="next-project" class="nav-arrow next">&#8594;</a>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
            <h1 id="project-title" class="project-main-title"></h1>
        </header>
        <div id="project-meta" class="project-meta"></div>
        <div id="project-desc" class="project-description"></div>
        <main id="gallery" class="gallery"></main>
        <div id="photo-credit" class="photo-credit"></div> 
    </div>

    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";
        
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const currentFolder = params.get('folder');
            if(!currentFolder) return;

            try {
                // טעינת רשימה לניווט וחצים
                const listRes = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const folders = (await listRes.text()).split(/\r?\n/).map(f => f.trim()).filter(f => f !== "");
                const currentIndex = folders.indexOf(currentFolder);
                
                // הגדרת חצים אינסופיים
                document.getElementById('prev-project').href = `project.html?folder=${folders[(currentIndex === 0) ? folders.length - 1 : currentIndex - 1]}`;
                document.getElementById('next-project').href = `project.html?folder=${folders[(currentIndex === folders.length - 1) ? 0 : currentIndex + 1]}`;

                // טעינת רשימת פרויקטים לסיידבר
                const side = document.getElementById('side-project-list');
                for(const f of folders) {
                    const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                    if(iR.ok) side.innerHTML += `<a href="project.html?folder=${f}">${(await iR.text()).split('\n')[0].trim()}</a>`;
                }

                // טעינת תוכן הפרויקט
                const res = await fetch(`${baseURL}/images/${currentFolder}/info.txt?v=${Date.now()}`);
                const lines = (await res.text()).split('\n').map(l => l.trim()).filter(l => l !== "");
                
                document.getElementById('project-title').innerText = lines[0];
                const meta = document.getElementById('project-meta'), desc = document.getElementById('project-desc'), creditDiv = document.getElementById('photo-credit');

                for(let i=1; i<lines.length; i++) {
                    const line = lines[i], lowerLine = line.toLowerCase();
                    if (lowerLine.includes("photo") || lowerLine.includes("photography") || lowerLine.includes("צלם")) {
                        creditDiv.innerText = line;
                    } else if(line.includes(":")) {
                        const [k, ...v] = line.split(":");
                        meta.innerHTML += `<div class="meta-item"><span class="label">${k.trim()}:</span><span class="value">${v.join(":").trim()}</span></div>`;
                    } else { desc.innerText = line; }
                }

                // טעינת תמונות עם Padding (01, 02...)
                const gal = document.getElementById('gallery');
                for(let i=1; i<=30; i++) {
                    const fileName = i.toString().padStart(2, '0');
                    const img = new Image();
                    img.src = `${baseURL}/images/${currentFolder}/${fileName}.jpg`;
                    img.onload = () => gal.appendChild(img);
                }
            } catch(e) {}
        }

        init();

        // המבורגר
        document.getElementById('menu-btn').onclick = (e) => { 
            e.stopPropagation(); 
            document.body.classList.toggle('nav-open'); 
        };
        document.onclick = (e) => { 
            if(document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) 
                document.body.classList.remove('nav-open'); 
        };
    </script>
</body>
</html>
