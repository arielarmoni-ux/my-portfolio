<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --text: #333; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); text-align: center; -webkit-font-smoothing: antialiased; }

        /* Header קבוע המכיל את שני האלמנטים */
        header {
            height: 160px; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98); 
            z-index: 2000;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: all 0.4s ease;
        }

        /* מיתוג ראשי - יעלם בגלילה */
        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s, transform 0.3s;
        }

        .logo { font-size: 24px; letter-spacing: 5px; text-decoration: none; color: var(--main); text-transform: uppercase; }
        .sub-logo { font-size: 11px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 8px; }

        /* שם הפרויקט - יופיע בגלילה */
        .sticky-project-title {
            position: absolute;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* מצב גלילה */
        body.scrolled header { height: 80px; }
        body.scrolled .brand { opacity: 0; transform: translateY(-10px); pointer-events: none; }
        body.scrolled .sticky-project-title { opacity: 1; transform: translateY(0); }

        /* תפריט המבורגר */
        .nav-wrapper {
            position: absolute;
            left: 5%;
            top: 50%; 
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-toggle {
            display: flex; flex-direction: column; justify-content: space-between;
            width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0;
            margin-bottom: 10px;
        }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        .menu-dropdown { display: none; flex-direction: column; text-align: left; padding-top: 5px; }
        .menu-dropdown.active { display: flex; }
        .menu-dropdown a { font-size: 11px; text-decoration: none; color: var(--muted); margin: 4px 0; text-transform: uppercase; letter-spacing: 1px; }

        /* תוכן הפרויקט */
        .project-meta { 
            max-width: 900px; margin: 60px auto 20px; padding: 0 5%; 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; 
            font-size: 12px; color: var(--muted); border-bottom: 1px solid #f9f9f9; padding-bottom: 25px;
        }
        .meta-item b { color: var(--main); text-transform: uppercase; font-weight: 600; margin-left: 6px; }

        .project-description { max-width: 800px; margin: 0 auto 60px; padding: 0 5%; font-size: 15px; color: var(--text); line-height: 1.6; }

        .content { max-width: 1200px; margin: 0 auto; padding: 0 5%; display: flex; flex-direction: column; align-items: center; }
        .gallery img { width: 100%; height: auto; margin-bottom: 50px; display: block; }
        
        .photo-credit { text-align: center; font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 100px; }

        @media (max-width: 768px) {
            header { height: 130px; }
            body.scrolled header { height: 70px; }
            .sticky-project-title { font-size: 14px; }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="nav-wrapper">
            <button class="menu-toggle" id="btn"><span></span><span></span><span></span></button>
            <nav class="menu-dropdown" id="dropdown">
                <a href="index.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        
        <div class="brand">
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <span class="sub-logo">Exhibition Architecture</span>
        </div>

        <div class="sticky-project-title" id="sticky-title"></div>
    </header>

    <div class="project-meta" id="project-meta"></div>
    <div class="project-description" id="project-desc"></div>

    <main class="content">
        <div id="gallery" class="gallery"></div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const folder = params.get('folder'), title = params.get('title'), year = params.get('year'), role = params.get('role'), curator = params.get('curator'), desc = params.get('desc');

        if (folder && title) {
            const decodedTitle = decodeURIComponent(title);
            document.getElementById('sticky-title').innerText = decodedTitle;
            document.title = decodedTitle + " | Ariel Armoni";

            const meta = document.getElementById('project-meta');
            if (year && year !== 'undefined' && year !== '') meta.innerHTML += `<div class="meta-item"><b>Year</b> ${year}</div>`;
            if (role && role !== 'undefined' && role !== '') meta.innerHTML += `<div class="meta-item"><b>Role</b> ${decodeURIComponent(role)}</div>`;
            if (curator && curator !== 'undefined' && curator !== '') meta.innerHTML += `<div class="meta-item"><b>Curator</b> ${decodeURIComponent(curator)}</div>`;

            if (desc && desc !== 'undefined' && desc !== '') document.getElementById('project-desc').innerText = decodeURIComponent(desc);

            const gallery = document.getElementById('gallery');
            let imagesLoaded = 0;
            for (let i = 1; i <= 25; i++) {
                const img = new Image();
                img.src = `images/${folder}/${i}.jpg`;
                img.onload = function() { gallery.appendChild(this); imagesLoaded++; };
                img.onerror = function() {
                    if (!document.getElementById('credit') && imagesLoaded > 0) {
                        const credit = document.createElement('div');
                        credit.id = 'credit'; credit.className = 'photo-credit';
                        credit.innerText = 'Photos by Eli Posner';
                        gallery.after(credit);
                    }
                };
            }
        }

        // לוגיקה להחלפת כותרת בגלילה
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });

        // לוגיקה לתפריט
        const btn = document.getElementById('btn'), dropdown = document.getElementById('dropdown');
        btn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
            const spans = btn.querySelectorAll('span');
            if(dropdown.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; spans[1].style.opacity = '0'; spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else {
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
