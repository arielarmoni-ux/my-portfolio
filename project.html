<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --text: #333; --nav-width: 280px; }
        * { box-sizing: border-box; }
        
        html, body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* תפריט הצד - זהה לעמוד הבית */
        #side-nav {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--nav-width));
            width: var(--nav-width);
            height: 100vh;
            background: var(--bg);
            z-index: 3000;
            padding: 40px 30px;
            overflow-y: auto;
            transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            text-align: left;
            border-right: 1px solid rgba(0,0,0,0.05);
            direction: ltr;
        }

        /* עטיפת האתר שמתכווצת */
        #site-wrapper {
            position: relative;
            width: 100%;
            margin-left: 0;
            transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1), margin-left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            background: var(--bg);
            z-index: 1000;
            text-align: center;
        }

        body.nav-open #side-nav { left: 0; }
        body.nav-open #site-wrapper { 
            width: calc(100% - var(--nav-width)); 
            margin-left: var(--nav-width); 
        }

        /* עיצוב התפריט */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 50px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .project-index-title { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; }
        .project-list-nav { display: flex; flex-direction: column; gap: 10px; }
        .project-list-nav a { font-size: 11px; text-decoration: none; color: var(--muted); line-height: 1.4; transition: 0.2s; }
        .project-list-nav a:hover { color: var(--main); }

        /* Header הפרויקט */
        header {
            min-height: 100px; padding-top: 40px; padding-bottom: 8px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .project-main-title { font-size: 24px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; line-height: 1; }

        .nav-wrapper { position: absolute; left: 5%; top: 43px; z-index: 4000; }
        .menu-toggle {
            display: flex; flex-direction: column; justify-content: space-between;
            width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0;
        }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        /* תוכן הפרויקט */
        .project-meta { 
            max-width: 900px; margin: 40px auto 20px; padding: 0 5%; 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; 
            font-size: 12px; color: var(--muted); border-bottom: 1px solid #f9f9f9; padding-bottom: 25px;
        }
        .meta-item b { color: var(--main); text-transform: uppercase; font-weight: 600; margin-left: 6px; }
        .project-description { max-width: 800px; margin: 0 auto 60px; padding: 0 5%; font-size: 15px; color: var(--text); line-height: 1.6; }
        .content { max-width: 1200px; margin: 0 auto; padding: 0 5%; display: flex; flex-direction: column; align-items: center; }
        .gallery img { width: 100%; height: auto; margin-bottom: 50px; display: block; }
        .photo-credit { text-align: center; font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 100px; }

        @media (max-width: 768px) {
            header { min-height: 80px; padding-top: 30px; }
            .nav-wrapper { top: 32px; }
            .project-main-title { font-size: 18px; letter-spacing: 2px; }
            body.nav-open #site-wrapper { width: 100%; transform: translateX(var(--nav-width)); margin-left: 0; }
        }
    </style>
</head>
<body>

    <nav id="side-nav">
        <div class="nav-links">
            <a href="index.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="project-index-title">Project Index</div>
        <div class="project-list-nav" id="side-project-list"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button>
            </div>
            <div class="project-main-title" id="project-title">Loading...</div>
        </header>

        <div class="project-meta" id="project-meta"></div>
        <div class="project-description" id="project-desc"></div>

        <main class="content">
            <div id="gallery" class="gallery"></div>
        </main>
    </div>

    <script>
        // רשימת התיקיות לצורך בניית האינדקס בתפריט הצד
        const projectFolders = [
            "The-Shadow-of-Color", "We-The-People", "A-Treasury-of-Words", 
            "Haifa-Museum-of-Art---Renewal", "Adrian-Paci_-Still-Voices", 
            "Wandering-Dreams---Headrests-from-Africa", "The-Last-Photograph_-Ran-Tal-After-Micha-Bar-Am",
            "Wonders-of-the-Deep", "My-Own-Room---The-BFAMI-Family-Gallery",
            "Efrat-Natan---Museum-Villa-Stuck,-Munich", "Desktop_-A-Physical-Exhibition-about-a-Digital-Era",
            "Yael-Bartana---Redemption-Now", "Ruth-Dorrit-Yacoby---The-Door-to-the-Secret-Garden",
            "Back-to-Aleppo---A-Virtual-Reality-Tour", "Doug-Aitken---Flags-and-Debris",
            "Resting-Bitch-_-Sharon-Balaban", "Guy-Ben-Ner_-Go-Back-Where-U-Came-From",
            "Vital-Signs", "Tell-Me-More", "Green-Through-and-Through",
            "COLOR", "Eternal-Spring-_-Mambush-Tapestry-Workshop",
            "Bella-Brisel_-Waters-from-Waters", "Everyday-Wonder---TAAD-Show",
            "Africa-Calling", "6-Exhibitions", "Ilit-Azoulai---No-Things-Dies",
            "Gil-Marco-Shani---Buses", "In-Full-Color---60-Years-of-Design-by-Dan-Reisinger",
            "Efrat-Natan---Whitewash-and-Tar"
        ];

        const sideList = document.getElementById('side-project-list');

        // פונקציה לטעינת האינדקס בתפריט הצד
        async function loadIndex() {
            for (const f of projectFolders) {
                try {
                    const res = await fetch(`images/${f}/info.txt`);
                    const text = await res.text();
                    const lines = text.split('\n');
                    const title = lines[0]?.trim() || f;
                    const year = lines[1]?.trim() || "";
                    const role = lines[2]?.trim() || "";
                    const curator = lines[3]?.trim() || "";
                    const desc = lines[4]?.trim() || "";

                    const link = `project.html?folder=${f}&title=${encodeURIComponent(title)}&year=${year}&role=${encodeURIComponent(role)}&curator=${encodeURIComponent(curator)}&desc=${encodeURIComponent(desc)}`;
                    sideList.innerHTML += `<a href="${link}">${title}</a>`;
                } catch (e) { console.error("Error index:", f); }
            }
        }

        // קריאת נתוני הפרויקט הנוכחי מה-URL
        const params = new URLSearchParams(window.location.search);
        const folder = params.get('folder'), title = params.get('title'), year = params.get('year'), role = params.get('role'), curator = params.get('curator'), desc = params.get('desc');

        if (folder) {
            document.getElementById('project-title').innerText = decodeURIComponent(title);
            document.title = decodeURIComponent(title) + " | Ariel Armoni";
            const meta = document.getElementById('project-meta');
            if (year && year !== 'undefined') meta.innerHTML += `<div class="meta-item"><b>Year</b> ${year}</div>`;
            if (role && role !== 'undefined') meta.innerHTML += `<div class="meta-item"><b>Role</b> ${decodeURIComponent(role)}</div>`;
            if (curator && curator !== 'undefined') meta.innerHTML += `<div class="meta-item"><b>Curator</b> ${decodeURIComponent(curator)}</div>`;
            if (desc && desc !== 'undefined') document.getElementById('project-desc').innerText = decodeURIComponent(desc);
            
            const gallery = document.getElementById('gallery');
            let imagesLoaded = 0;
            for (let i = 1; i <= 25; i++) {
                const img = new Image();
                img.src = `images/${folder}/${i}.jpg`;
                img.onload = function() { gallery.appendChild(this); imagesLoaded++; };
                img.onerror = function() {
                    if (!document.getElementById('credit') && imagesLoaded > 0) {
                        const credit = document.createElement('div');
                        credit.id = 'credit'; credit.className = 'photo-credit';
                        credit.innerText = 'Photos by Eli Posner';
                        gallery.after(credit);
                    }
                };
            }
        }

        loadIndex();

        // לוגיקה לתפריט
        const menuBtn = document.getElementById('menu-btn');
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
            const spans = menuBtn.querySelectorAll('span');
            if(document.body.classList.contains('nav-open')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; spans[1].style.opacity = '0'; spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else { spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none'; }
        });

        document.addEventListener('click', (e) => {
            if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) {
                document.body.classList.remove('nav-open');
                const spans = menuBtn.querySelectorAll('span');
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
