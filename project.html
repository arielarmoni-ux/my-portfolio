<style>
    :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; } /* הגדלתי מעט את רוחב התפריט עבור הטקסט הגדול */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* Side Navigation - הגדלת טקסט ב-20% */
    #side-nav { 
        position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; 
        background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; 
        transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); text-align: left; 
        border-right: 1px solid rgba(0,0,0,0.05); direction: ltr; 
    }
    #site-wrapper { position: relative; width: 100%; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: var(--bg); z-index: 1000; }
    body.nav-open #side-nav { left: 0; }
    body.nav-open #site-wrapper { width: calc(100% - var(--nav-width)); margin-left: var(--nav-width); }

    /* Header & Title - הגדלה ב-20% */
    header { 
        min-height: 120px; padding-top: 50px; padding-bottom: 10px; display: flex; flex-direction: column; 
        justify-content: center; align-items: flex-start; /* יישור הכותרת לשמאל */
        max-width: 1200px; margin: 0 auto; padding-left: 5%;
        position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000; 
    }
    .project-main-title { font-size: 29px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; color: var(--main); }
    
    .nav-wrapper { position: absolute; left: 5%; top: 53px; z-index: 4000; }
    .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
    .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

    /* Project Meta - יישור אחד מעל השני לשמאל */
    .project-meta { 
        max-width: 1200px; margin: 20px auto; padding: 0 5%; 
        display: flex; flex-direction: column; /* אחד מעל השני */
        align-items: flex-start; /* יישור לשמאל */
        gap: 12px; font-size: 14.5px; color: var(--muted); 
    }
    .meta-item b { color: var(--main); text-transform: uppercase; font-weight: 600; margin-right: 8px; }

    /* Description - הגדלה ב-20% */
    .project-description { 
        max-width: 1200px; margin: 30px auto 60px; padding: 0 5%; 
        font-size: 18px; color: var(--main); line-height: 1.7; font-weight: 500; text-align: left; 
    }

    /* Gallery */
    .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
    .gallery img { width: 100%; height: auto; margin-bottom: 60px; display: block; }

    /* Sidebar Links - הגדלה ב-20% */
    .nav-links { display: flex; flex-direction: column; gap: 18px; margin-bottom: 50px; }
    .nav-links a { font-size: 17px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1.2px; font-weight: 500; }
    .project-index-title { font-size: 13px; text-transform: uppercase; letter-spacing: 2.5px; color: var(--muted); margin-bottom: 25px; border-top: 1px solid #eee; padding-top: 30px; }
    .project-list-nav { display: flex; flex-direction: column; gap: 12px; }
    .project-list-nav a { font-size: 13px; text-decoration: none; color: var(--muted); line-height: 1.5; }

    @media (max-width: 768px) {
        .project-main-title { font-size: 22px; }
        .project-description { font-size: 16px; }
        header { align-items: center; padding-left: 0; }
        .project-meta, .project-description { align-items: center; text-align: center; }
    }
</style>
