<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* Side Nav - טקסט גדול ב-20% */
        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s ease; text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        body.nav-open #side-nav { left: 0; }
        
        /* Layout Structure */
        #site-wrapper { position: relative; width: 100%; transition: 0.5s ease; background: var(--bg); }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); }

        /* Header & Title - מיושר לשמאל וגדול */
        header { max-width: 1200px; margin: 0 auto; padding: 80px 5% 20px; display: flex; flex-direction: column; align-items: flex-start; text-align: left; }
        .project-main-title { font-size: 32px; letter-spacing: 4px; text-transform: uppercase; font-weight: 400; line-height: 1.2; margin: 0; }
        
        .nav-wrapper { position: fixed; left: 5%; top: 40px; z-index: 4000; }
        .menu-toggle { width: 30px; height: 15px; cursor: pointer; border: none; background: none; display: flex; flex-direction: column; justify-content: space-between; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: #000; }

        /* Meta Info - אחד מעל השני, מיושר לשמאל הכותרת */
        .project-meta { max-width: 1200px; margin: 0 auto 40px; padding: 0 5%; display: flex; flex-direction: column; align-items: flex-start; gap: 10px; font-size: 15px; color: var(--muted); text-align: left; }
        .meta-item b { color: var(--main); text-transform: uppercase; font-weight: 600; margin-right: 5px; }

        /* Description - גדול ב-20% */
        .project-description { max-width: 1200px; margin: 0 auto 60px; padding: 0 5%; font-size: 19px; color: var(--main); line-height: 1.7; text-align: left; }

        /* Gallery */
        .gallery { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 60px; display: block; }

        /* Sidebar Typography */
        .nav-links { display: flex; flex-direction: column; gap: 20px; margin-bottom: 50px; }
        .nav-links a { font-size: 18px; text-decoration: none; color: #000; text-transform: uppercase; letter-spacing: 1px; }
        .project-index-title { font-size: 13px; text-transform: uppercase; color: #888; margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .project-list-nav { display: flex; flex-direction: column; gap: 12px; }
        .project-list-nav a { font-size: 13px; text-decoration: none; color: #888; line-height: 1.4; }

        @media (max-width: 768px) {
            header, .project-meta, .project-description { align-items: center; text-align: center; }
            .project-main-title { font-size: 24px; }
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div class="project-index-title">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>

    <div id="site-wrapper">
        <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
        <header><h1 id="project-title" class="project-main-title">Loading...</h1></header>
        <div id="project-meta" class="project-meta"></div>
        <div id="project-desc" class="project-description"></div>
        <main id="gallery" class="gallery"></main>
    </div>

    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const folder = params.get('folder');
            if (!folder) return;

            try {
                // 1. טעינת תפריט צד
                const listRes = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const listText = await listRes.text();
                const folders = listText.split(/\r?\n/).map(f => f.trim()).filter(f => f !== "");
                
                const sideList = document.getElementById('side-project-list');
                for (const f of folders) {
                    try {
                        const infoRes = await fetch(`${baseURL}/images/${f}/info.txt`);
                        if (infoRes.ok) {
                            const it = await infoRes.text();
                            sideList.innerHTML += `<a href="project.html?folder=${f}">${it.split('\n')[0].trim()}</a>`;
                        }
                    } catch(e) {}
                }

                // 2. טעינת תוכן הפרויקט
                const res = await fetch(`${baseURL}/images/${folder}/info.txt`);
                if (!res.ok) throw new Error("Folder not found");
                
                const text = await res.text();
                const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
                
                document.getElementById('project-title').innerText = lines[0];
                document.title = lines[0] + " | Ariel Armoni";

                const meta = document.getElementById('project-meta');
                const desc = document.getElementById('project-desc');
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].includes(":")) {
                        const [k, ...v] = lines[i].split(":");
                        meta.innerHTML += `<div class="meta-item"><b>${k.trim()}</b> ${v.join(":").trim()}</div>`;
                    } else {
                        desc.innerText = lines[i];
                    }
                }

                // 3. טעינת תמונות
                const gal = document.getElementById('gallery');
                for (let i = 1; i <= 30; i++) {
                    const img = new Image();
                    img.src = `${baseURL}/images/${folder}/${i}.jpg`;
                    img.onload = () => { gal.appendChild(img); };
                }
            } catch (e) {
                console.error(e);
                document.getElementById('project-title').innerText = "Project Not Found";
            }
        }
        init();

        const btn = document.getElementById('menu-btn');
        btn.onclick = (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
        };
        document.onclick = (e) => {
            if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) {
                document.body.classList.remove('nav-open');
            }
        };
    </script>
</body>
</html>
