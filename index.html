<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* Site Wrapper - Shrink Effect */
        #site-wrapper { 
            position: relative; width: 100%; margin-left: 0;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
            background: var(--bg); min-height: 100vh; z-index: 1000;
        }
        body.nav-open #site-wrapper { 
            margin-left: var(--nav-width); width: calc(100% - var(--nav-width)); 
        }

        /* Side Navigation */
        #side-nav { 
            position: fixed; top: 0; left: calc(-1 * var(--nav-width)); 
            width: var(--nav-width); height: 100vh; background: var(--bg); 
            z-index: 3000; padding: 40px 30px; overflow-y: auto; 
            transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
            text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; 
        }
        body.nav-open #side-nav { left: 0; }

        /* Header */
        header { position: relative; min-height: 120px; padding: 50px 5% 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .logo { font-size: 29px; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: #000; line-height: 1; }
        .sub-logo { font-size: 13px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 8px; line-height: 1; }
        
        .nav-wrapper { position: absolute; left: 5%; top: 62px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1); }
        body.nav-open .menu-toggle span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
        body.nav-open .menu-toggle span:nth-child(2) { opacity: 0; }
        body.nav-open .menu-toggle span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

        /* Portfolio Grid */
        .portfolio-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 40px; 
            padding: 80px 5% 100px; 
            max-width: 1600px; 
            margin: 0 auto;
            transition: gap 0.5s ease;
        }

        .project-card { 
            display: flex;
            flex-direction: column;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            z-index: 1;
        }

        /* האפקט המבוקש: גדילה של 15% ודחיפת השכנים לכל הכיוונים */
        .project-card:hover { 
            transform: scale(1.15); 
            z-index: 10;
            /* שימוש ב-margin שלילי גורם לדחיפה פיזית של הגריד סביב התמונה */
            margin: 0 10px; 
        }

        /* גורם לשאר התמונות לזוז מעט הצידה כשאחת גדלה */
        .portfolio-grid:has(.project-card:hover) {
            gap: 60px;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            background: #f7f7f7;
        }

        .project-card img { 
            width: 100%; height: 100%; object-fit: cover; display: block;
        }

        /* טקסט מיושר לשמאל מתחת לתמונה */
        .project-info {
            padding: 15px 0;
            text-align: left; 
            direction: ltr;
            opacity: 0.5;
            transition: 0.3s;
        }

        .project-card:hover .project-info { opacity: 1; }
        .project-title { font-size: 12px; letter-spacing: 1.2px; text-transform: uppercase; color: var(--main); font-weight: 500; }

        /* Sidebar Design */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 500; }
        .project-index-title { font-size: 11px; text-transform: uppercase; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; letter-spacing: 2px; }
        .project-list-nav a { font-size: 15px; text-decoration: none; color: var(--muted); display: block; margin-bottom: 14px; line-height: 1.4; }

        @media (max-width: 1024px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { 
            .portfolio-grid { grid-template-columns: 1fr; } 
            .project-card:hover { transform: none; margin: 0; }
            body.nav-open #site-wrapper { width: 100%; margin-left: 0; transform: translateX(var(--nav-width)); }
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div class="project-index-title">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo">Exhibition Architecture</div>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";
        async function loadContent() {
            const grid = document.getElementById('portfolio-grid');
            const side = document.getElementById('side-project-list');
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                for (const f of folders) {
                    const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                    if (!iR.ok) continue;
                    const title = (await iR.text()).split('\n')[0].trim();
                    side.innerHTML += `<a href="project.html?folder=${f}">${title}</a>`;
                    
                    const card = document.createElement('a');
                    card.className = 'project-card';
                    card.href = `project.html?folder=${f}`;
                    card.innerHTML = `
                        <div class="img-container"><img src="${baseURL}/images/${f}/cover.jpg"></div>
                        <div class="project-info"><div class="project-title">${title}</div></div>
                    `;
                    grid.appendChild(card);
                }
            } catch(e) {}
        }
        loadContent();
        document.getElementById('menu-btn').onclick = (e) => { e.stopPropagation(); document.body.classList.toggle('nav-open'); };
        document.onclick = (e) => { if(document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) document.body.classList.remove('nav-open'); };
    </script>
</body>
</html>
