<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Architecture & Exhibition Design</title>
    <style>
        /* הגדרות כלליות */
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #888888;
            --grid-gap: 15px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* תפריט עליון */
        header {
            padding: 50px 5% 30px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-decoration: none;
            color: var(--text-main);
        }

        nav a {
            margin-right: 25px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--text-main);
        }

        /* גריד הפרויקטים */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--grid-gap);
            padding: 0 var(--grid-gap) 50px;
        }

        .project-card {
            position: relative;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* אפקט מעבר עכבר - טקסט על התמונה */
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-title {
            color: white;
            font-size: 18px;
            font-weight: 300;
            text-align: center;
            padding: 0 20px;
        }

        /* התאמה לנייד */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            nav a { margin-right: 0; margin-left: 15px; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">ARIEL ARMONI</a>
    <nav>
        <a href="#projects">PROJECTS</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT</a>
    </nav>
</header>

<main class="portfolio-grid" id="projects">
    <div class="project-card">
        <img src="https://via.placeholder.com/800x600" alt="Exhibition Architecture">
        <div class="project-overlay">
            <div class="project-title">Haifa Museum of Art - Renewal</div>
        </div>
    </div>

    <div class="project-card">
        <img src="https://via.placeholder.com/800x600" alt="Exhibition Architecture">
        <div class="project-overlay">
            <div class="project-title">Desktop: A Physical Exhibition</div>
        </div>
    </div>

    <div class="project-card">
        <img src="https://via.placeholder.com/800x600" alt="Exhibition Architecture">
        <div class="project-overlay">
            <div class="project-title">Wonders of the Deep</div>
        </div>
    </div>
    
    </main>

<footer>
    <p style="text-align: center; color: #ccc; font-size: 12px; padding: 40px;">&copy; 2024 Ariel Armoni. All rights reserved.</p>
</footer>

</body>
</html>
