<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); -webkit-font-smoothing: antialiased; }

        /* Header - השם במרכז והתפריט משמאל */
        header {
            padding: 60px 5% 40px;
            display: flex;
            justify-content: center; 
            align-items: center; 
            position: relative;
            z-index: 2000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 5px;
            text-decoration: none;
            color: var(--main);
            text-transform: uppercase;
        }

        .sub-logo {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--muted);
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* כפתור המבורגר - צד שמאל וממורכז אנכית */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 16px; 
            cursor: pointer;
            border: none;
            background: none;
            position: absolute;
            left: 5%; 
            z-index: 3000;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 1px;
            background: var(--main);
            transition: 0.3s;
        }

        /* תפריט נפתח במסך מלא */
        .mobile-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2500;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .mobile-overlay.active { opacity: 1; visibility: visible; }
        .mobile-overlay a { font-size: 24px; text-decoration: none; color: var(--main); margin: 20px 0; text-transform: uppercase; letter-spacing: 3px; }

        /* גריד הפרויקטים - יחס 4:3 ומרווח מהכותרת */
        .portfolio-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 25px; 
            padding: 120px 5% 100px; 
            max-width: 1600px; 
            margin: 0 auto; 
        }
