<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 280px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* תפריט צד (Side Navigation) */
        #side-nav { 
            position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; 
            background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; 
            transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); text-align: left; 
            border-right: 1px solid rgba(0,0,0,0.05); direction: ltr; 
        }
        #site-wrapper { position: relative; width: 100%; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: var(--bg); z-index: 1000; }
        body.nav-open #side-nav { left: 0; }
        body.nav-open #site-wrapper { width: calc(100% - var(--nav-width)); margin-left: var(--nav-width); }

        /* כותרת האתר (Header) */
        header { 
            min-height: 100px; padding-top: 40px; padding-bottom: 8px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; position: sticky; top: 0; 
            background: rgba(255, 255, 255, 0.98); z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05); 
        }
        .nav-wrapper { position: absolute; left: 5%; top: 43px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        .brand { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .logo { font-size: 24px; letter-spacing: 5px; text-decoration: none; color: var(--main); text-transform: uppercase; line-height: 1; }
        .sub-logo { font-size: 11px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 6px; line-height: 1; }

        /* גריד הפורטפוליו */
        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; padding: 40px 5% 100px; max-width: 1600px; margin: 0 auto; }
        .project-card { position: relative; aspect-ratio: 4 / 3; overflow: hidden; background: #fcfcfc; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .project-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.94); display: flex; align-items: center; 
            justify-content: center; opacity: 0; transition: 0.4s; padding: 20px; text-align: center; 
        }
        .project-card:hover .project-overlay { opacity: 1; }
        .project-title { font-size: 11px; letter-spacing: 1px; text-transform: uppercase; color: var(--main); }

        /* ניווט בתפריט */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 50px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .project-index-title { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; }
        .project-list-nav { display: flex; flex-direction: column; gap: 10px; }
        .project-list-nav a { font-size: 11px; text-decoration: none; color: var(--muted); line-height: 1.4; transition: 0.2s; }

        @media (max-width: 768px) {
            header { min-height: 80px; padding-top: 30px; }
            .portfolio-grid { grid-template-columns: 1fr; gap: 20px; }
            body.nav-open #site-wrapper { width: 100%; transform: translateX(var(--nav-width)); margin-left: 0; }
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div class="project-index-title">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button>
            </div>
            <div class="brand">
                <a href="index.html" class="logo">ARIEL ARMONI</a>
                <span class="sub-logo">Exhibition Architecture</span>
            </div>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script>
        async function loadContent() {
            const grid = document.getElementById('portfolio-grid');
            const sideList = document.getElementById('side-project-list');
            
            try {
                // טעינת רשימת התיקיות מה-list.txt
                const response = await fetch('./list.txt');
                if (!response.ok) throw new Error("list.txt missing");
                
                const text = await response.text();
                // פיצול שורות וניקוי תווים נסתרים
                const folders = text.split(/\r?\n/).map(f => f.trim()).filter(f => f !== "");

                for (const f of folders) {
                    try {
                        // מנסה למשוך את קובץ ה-info
                        const infoRes = await fetch(`./images/${f}/info.txt`);
                        
                        // אם אין info.txt - מדלג על הפרויקט הזה
                        if (!infoRes.ok) {
                            console.warn(`Skipping folder ${f} - info.txt not found`);
                            continue; 
                        }
                        
                        const infoText = await infoRes.text();
                        const title = infoText.split('\n')[0].trim();
                        const link = `project.html?folder=${f}`;
                        
                        // הוספה לתפריט הצד
                        sideList.innerHTML += `<a href="${link}">${title}</a>`;
                        
                        // הוספה לגריד
                        grid.innerHTML += `
                            <a href="${link}">
                                <div class="project-card">
                                    <img src="./images/${f}/cover.jpg" alt="${title}" onerror="this.src='https://via.placeholder.com/600x450?text=${f}'">
                                    <div class="project-overlay">
                                        <div class="project-title">${title}</div>
                                    </div>
                                </div>
                            </a>`;
                    } catch(e) {
                        console.error(`Error processing ${f}:`, e);
                    }
                }
            } catch(e) {
                console.error("Critical error:", e);
                grid.innerHTML = "<p style='grid-column: 1/-1'>נראה שיש בעיה בטעינת הקבצים. בדוק שקובץ list.txt נמצא בתיקייה הראשית.</p>";
            }
        }
        loadContent();

        // לוגיקה לפתיחת תפריט הצד
        const btn = document.getElementById('menu-btn');
        btn.onclick = (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
            const s = btn.querySelectorAll('span');
            if(document.body.classList.contains('nav-open')) {
                s[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                s[1].style.opacity = '0';
                s[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
            } else {
                s[0].style.transform = 'none'; s[1].style.opacity = '1'; s[2].style.transform = 'none';
            }
        };
        document.onclick = (e) => {
            if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) btn.click();
        };
    </script>
</body>
</html>
