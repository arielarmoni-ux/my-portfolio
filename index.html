<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Ariel Armoni | Portfolio Test</title>
    <style>
        body { font-family: sans-serif; padding: 50px; text-align: center; }
        .error-box { border: 1px solid red; padding: 20px; color: red; display: none; }
        #debug-info { color: #888; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="error-message" class="error-box"></div>
    <div id="portfolio-grid">טוען נתונים...</div>
    <div id="debug-info"></div>

    <script>
        async function startCheck() {
            const grid = document.getElementById('portfolio-grid');
            const errorBox = document.getElementById('error-message');
            const debug = document.getElementById('debug-info');

            try {
                debug.innerText = "מנסה לקרוא את list.txt...";
                const res = await fetch('./list.txt');
                
                if (!res.ok) {
                    throw new Error("קובץ list.txt לא נמצא בכתובת: " + window.location.href + "list.txt");
                }

                const text = await res.text();
                debug.innerText = "קובץ list.txt נטען בהצלחה!";
                
                const folders = text.split(/\r?\n/).map(f => f.trim()).filter(f => f !== "");
                grid.innerHTML = "מצאתי " + folders.length + " פרויקטים ברשימה. בונה גריד...";
                
                // כאן יבוא המשך הקוד של הגריד שנתתי לך קודם...
                
            } catch (e) {
                errorBox.style.display = "block";
                errorBox.innerText = e.message;
                grid.innerHTML = "";
            }
        }
        startCheck();
    </script>
</body>
</html>
