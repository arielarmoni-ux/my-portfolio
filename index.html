<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); -webkit-font-smoothing: antialiased; }

        /* Header - השם במרכז והתפריט משמאל */
        header {
            padding: 60px 5% 40px;
            display: flex;
            justify-content: center; 
            align-items: center; /* ממרכז אנכית את התפריט מול השם */
            position: relative;
            z-index: 2000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 5px;
            text-decoration: none;
            color: var(--main);
            text-transform: uppercase;
        }

        .sub-logo {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--muted);
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* כפתור המבורגר - צד שמאל וממורכז אנכית */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 16px; /* מעט צר יותר למראה עדין */
            cursor: pointer;
            border: none;
            background: none;
            position: absolute;
            left: 5%; /* צד שמאל */
            z-index: 3000;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 1px;
            background: var(--main);
            transition: 0.3s;
        }

        /* תפריט נפתח במסך מלא */
        .mobile-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2500;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .mobile-overlay.active { opacity: 1; visibility: visible; }
        .mobile-overlay a { font-size: 24px; text-decoration: none; color: var(--main); margin: 20px 0; text-transform: uppercase; letter-spacing: 3px; }

        /* גריד הפרויקטים - יחס 4:3 ומרווח מהכותרת */
        .portfolio-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 25px; 
            padding: 120px 5% 100px; /* מרווח של 120 פיקסלים מהכותרת */
            max-width: 1600px; 
            margin: 0 auto; 
        }

        .project-link { text-decoration: none; color: inherit; }
        .project-card { 
            position: relative; 
            aspect-ratio: 4 / 3; /* יחס 4:3 */
            overflow: hidden; 
            background: #fcfcfc; 
        }
        
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        
        .project-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.94);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.4s;
            padding: 20px;
            text-align: center;
        }

        .project-card:hover img { transform: scale(1.05); }
        .project-card:hover .project-overlay { opacity: 1; }
        
        .project-title { font-size: 13px; letter-spacing: 1px; text-transform: uppercase; font-weight: 500; }
        .project-category { font-size: 10px; color: var(--muted); text-transform: uppercase; margin-top: 6px; }

        @media (max-width: 768px) {
            .portfolio-grid { grid-template-columns: 1fr; padding-top: 80px; }
            header { padding-top: 40px; }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" id="btn">
        <span></span><span></span><span></span>
    </button>

    <div class="mobile-overlay" id="menu">
        <a href="index.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <header>
        <div class="brand">
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <span class="sub-logo">Exhibition Architecture</span>
        </div>
    </header>

    <main class="portfolio-grid">
        <a href="we-the-people.html" class="project-link">
            <div class="project-card">
                <img src="images/we-the-people/cover.jpg" alt="We The People">
                <div class="project-overlay">
                    <div class="project-title">We The People</div>
                    <div class="project-category">Exhibition Architecture</div>
                </div>
            </div>
        </a>
    </main>

    <script>
        const btn = document.getElementById('btn');
        const menu = document.getElementById('menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('active');
            const s = btn.querySelectorAll('span');
            if(menu.classList.contains('active')) {
                s[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                s[1].style.opacity = '0';
                s[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
            } else {
                s[0].style.transform = 'none'; s[1].style.opacity = '1'; s[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
