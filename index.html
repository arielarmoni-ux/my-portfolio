<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 280px; }
        * { box-sizing: border-box; }
        
        html, body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* תפריט הצד */
        #side-nav {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--nav-width));
            width: var(--nav-width);
            height: 100vh;
            background: var(--bg);
            z-index: 3000;
            padding: 40px 30px;
            overflow-y: auto;
            transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            text-align: left;
            border-right: 1px solid rgba(0,0,0,0.05);
            direction: ltr;
        }

        /* עטיפת האתר שמתכווצת */
        #site-wrapper {
            position: relative;
            width: 100%;
            margin-left: 0;
            transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1), margin-left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            background: var(--bg);
            z-index: 1000;
        }

        body.nav-open #side-nav { left: 0; }
        body.nav-open #site-wrapper { 
            width: calc(100% - var(--nav-width)); 
            margin-left: var(--nav-width); 
        }

        /* עיצוב התפריט */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 50px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .project-index-title { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; }
        .project-list-nav { display: flex; flex-direction: column; gap: 10px; }
        .project-list-nav a { font-size: 11px; text-decoration: none; color: var(--muted); line-height: 1.4; transition: 0.2s; }
        .project-list-nav a:hover { color: var(--main); }

        /* Header קבוע */
        header {
            min-height: 100px; padding-top: 40px; padding-bottom: 8px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .nav-wrapper { position: absolute; left: 5%; top: 43px; z-index: 4000; }
        .menu-toggle {
            display: flex; flex-direction: column; justify-content: space-between;
            width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0;
        }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        .brand { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .logo { font-size: 24px; letter-spacing: 5px; text-decoration: none; color: var(--main); text-transform: uppercase; line-height: 1; }
        .sub-logo { font-size: 11px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 6px; line-height: 1; }

        /* גריד */
        .portfolio-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; 
            padding: 40px 5% 100px; max-width: 1600px; margin: 0 auto; 
        }
        .project-link { text-decoration: none; color: inherit; }
        .project-card { position: relative; aspect-ratio: 4 / 3; overflow: hidden; background: #fcfcfc; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .project-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.94); display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.4s; padding: 20px; text-align: center;
        }
        .project-card:hover .project-overlay { opacity: 1; }
        .project-title { font-size: 11px; letter-spacing: 1px; text-transform: uppercase; }

        @media (max-width: 1024px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) {
            header { min-height: 80px; padding-top: 30px; }
            .nav-wrapper { top: 32px; }
            .portfolio-grid { grid-template-columns: 1fr; }
            .logo { font-size: 20px; }
            body.nav-open #site-wrapper { width: 100%; transform: translateX(var(--nav-width)); margin-left: 0; }
        }
    </style>
</head>
<body>

    <nav id="side-nav">
        <div class="nav-links">
            <a href="index.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="project-index-title">Project Index</div>
        <div class="project-list-nav" id="side-project-list"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn">
                    <span></span><span></span><span></span>
                </button>
            </div>
            <div class="brand">
                <a href="index.html" class="logo">ARIEL ARMONI</a>
                <span class="sub-logo">Exhibition Architecture</span>
            </div>
        </header>

        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script>
        const projectsData = [
            { folder: "The-Shadow-of-Color", title: "The Shadow of Color", year: "2024", role: "Exhibition Design", curator: "Limor Alpern", description: "Otto Treumann retrospective." },
            { folder: "We-The-People", title: "We The People", year: "2023", role: "Exhibition Design with Eyal Rozen", curator: "Rita Kersting", description: "Artists: Pawel Althamer, Cyprien Gaillard, Melanie Gilligan, Shilpa Gupta, Susan Hefuna,Yoav Horesh, Auguste Rodin, Sala-Manca Group, Yeshaiau Rabinowitz, Itamar Mendes-Flohr, Wolfgang Tillmans, Danh Vo, Lawrence Weiner, Artur Zmijewski, Natalia Zourabova

A new exhibition of international art exploring the collective’s role in society, the empowering of the individual, and the aggregation of a communal “we.” Paintings, sculpture, photography, and video works touch on subjects such as immigration, religion, and nationality, allowing for historical reflection and critical discussion." },
            { folder: "A-Treasury-of-Words", title: "A Treasury of Words", year: "2023", role: "Exhibition Design", curator: "Netta Assaf", description: "Permanent exhibition at the National Library of Israel." },
            { folder: "Haifa-Museum-of-Art---Renewal", title: "Haifa Museum of Art – Renewal", year: "2023", role: "Architectural Planning", curator: "", description: "Renewal of the museum's entrance floor." },
            { folder: "Adrian-Paci_-Still-Voices", title: "Adrian Paci – Still Voices", year: "2022", role: "Exhibition Design", curator: "Dr. Kobi Ben-Meir", description: "Exhibition at the Haifa Museum of Art." },
            { folder: "Wandering-Dreams---Headrests-from-Africa", title: "Wandering Dreams", year: "2022", role: "Exhibition Design", curator: "Galit Bennett", description: "Exhibition at the Israel Museum." },
            { folder: "The-Last-Photograph_-Ran-Tal-After-Micha-Bar-Am", title: "The Last Photograph", year: "2022", role: "Exhibition Design", curator: "Noam Gal", description: "Ran Tal film installation." },
            { folder: "Wonders-of-the-Deep", title: "Wonders of the Deep", year: "2022", role: "Exhibition Design", curator: "Galit Bennett", description: "Exhibition at the Israel Museum." },
            { folder: "My-Own-Room---The-BFAMI-Family-Gallery", title: "My Own Room", year: "2022", role: "Exhibition Design", curator: "Efrat Bar-Nir", description: "Family gallery at the Israel Museum." },
            { folder: "Efrat-Natan---Museum-Villa-Stuck,-Munich", title: "Efrat Natan – Museum Villa Stuck", year: "2022", role: "Exhibition Design", curator: "Verena Hein", description: "Solo exhibition in Munich." },
            { folder: "Desktop_-A-Physical-Exhibition-about-a-Digital-Era", title: "Desktop Exhibition", year: "2022", role: "Exhibition Design", curator: "Revital Ben-Asher Peretz", description: "Exhibition at Artport Tel Aviv." },
            { folder: "Yael-Bartana---Redemption-Now", title: "Yael Bartana – Redemption Now", year: "2021", role: "Exhibition Design", curator: "Dr. Noam Gal", description: "Solo exhibition at the Jewish Museum Berlin." },
            { folder: "Ruth-Dorrit-Yacoby---The-Door-to-the-Secret-Garden", title: "Ruth Dorrit Yacoby", year: "2021", role: "Exhibition Design", curator: "Vardit Gross", description: "Exhibition at Artport Tel Aviv." },
            { folder: "Back-to-Aleppo---A-Virtual-Reality-Tour", title: "Back to Aleppo", year: "2021", role: "Exhibition Design", curator: "Ariella Amar", description: "Virtual reality tour of the Great Synagogue." },
            { folder: "Doug-Aitken---Flags-and-Debris", title: "Doug Aitken – Flags and Debris", year: "2021", role: "Exhibition Design", curator: "Dr. Noam Gal", description: "Exhibition at the Israel Museum." },
            { folder: "Resting-Bitch-_-Sharon-Balaban", title: "Sharon Balaban", year: "2021", role: "Exhibition Design", curator: "Kobi Ben-Meir", description: "Exhibition at the Haifa Museum of Art." },
            { folder: "Guy-Ben-Ner_-Go-Back-Where-U-Came-From", title: "Guy Ben Ner", year: "2021", role: "Exhibition Design", curator: "Kobi Ben-Meir", description: "Exhibition at the Haifa Museum of Art." },
            { folder: "Vital-Signs", title: "Vital Signs", year: "2021", role: "Exhibition Design", curator: "Dr. Kobi Ben-Meir", description: "Group exhibition at the Haifa Museum of Art." },
            { folder: "Tell-Me-More", title: "Tell Me More", year: "2021", role: "Exhibition Design", curator: "Shira Friedman", description: "Exhibition at the Jerusalem Print Workshop." },
            { folder: "Green-Through-and-Through", title: "Green Through and Through", year: "2021", role: "Exhibition Design", curator: "Galit Bennett", description: "Exhibition at the Israel Museum." },
            { folder: "COLOR", title: "COLOR", year: "2021", role: "Exhibition Design", curator: "Galit Bennett", description: "Exhibition at the Israel Museum." },
            { folder: "Eternal-Spring-_-Mambush-Tapestry-Workshop", title: "Eternal Spring", year: "2021", role: "Exhibition Design", curator: "Dr. Kobi Ben-Meir", description: "Exhibition at the Haifa Museum of Art." },
            { folder: "Bella-Brisel_-Waters-from-Waters", title: "Bella Brisel", year: "2021", role: "Exhibition Design", curator: "Shira Friedman", description: "Exhibition at the Jerusalem Print Workshop." },
            { folder: "Everyday-Wonder---TAAD-Show", title: "Everyday Wonder", year: "2021", role: "Exhibition Design", curator: "Kobi Ben-Meir", description: "Exhibition at the Haifa Museum of Art." },
            { folder: "Africa-Calling", title: "Africa Calling", year: "2021", role: "Exhibition Design", curator: "Galit Bennett", description: "Exhibition at the Israel Museum." },
            { folder: "6-Exhibitions", title: "6 Exhibitions", year: "2021", role: "Exhibition Design", curator: "Dr. Kobi Ben-Meir", description: "New exhibitions at the Haifa Museum of Art." },
            { folder: "Ilit-Azoulai---No-Things-Dies", title: "Ilit Azoulai – No Things Dies", year: "2019", role: "Exhibition Design", curator: "Dr. Noam Gal", description: "Exhibition at the Israel Museum, Jerusalem." },
            { folder: "Gil-Marco-Shani---Buses", title: "Gil Marco Shani – Buses", year: "2018", role: "Exhibition Design", curator: "Aya Miron", description: "Site-specific installation at the Israel Museum." },
            { folder: "In-Full-Color---60-Years-of-Design-by-Dan-Reisinger", title: "In Full Color – Dan Reisinger", year: "2017", role: "Exhibition Design", curator: "Adi Shelach", description: "Retrospective at the Israel Museum." },
            { folder: "Efrat-Natan---Whitewash-and-Tar", title: "Efrat Natan – Whitewash and Tar", year: "2016", role: "Exhibition Design", curator: "Vardit Gross", description: "Solo exhibition at the Israel Museum, Jerusalem." }
        ];

        const grid = document.getElementById('portfolio-grid');
        const sideList = document.getElementById('side-project-list');

        projectsData.forEach(p => {
            const linkUrl = `project.html?folder=${p.folder}&title=${encodeURIComponent(p.title)}&year=${p.year}&role=${encodeURIComponent(p.role)}&curator=${encodeURIComponent(p.curator)}&desc=${encodeURIComponent(p.description)}`;
            grid.innerHTML += `<a href="${linkUrl}" class="project-link"><div class="project-card"><img src="images/${p.folder}/cover.jpg" alt="${p.title}"><div class="project-overlay"><div class="project-title">${p.title}</div></div></div></a>`;
            sideList.innerHTML += `<a href="${linkUrl}">${p.title}</a>`;
        });

        const menuBtn = document.getElementById('menu-btn');
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.body.classList.toggle('nav-open');
            const spans = menuBtn.querySelectorAll('span');
            if(document.body.classList.contains('nav-open')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; spans[1].style.opacity = '0'; spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else { spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none'; }
        });

        document.addEventListener('click', (e) => {
            if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) {
                document.body.classList.remove('nav-open');
                const spans = menuBtn.querySelectorAll('span');
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
