<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Portfolio</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        #site-wrapper { position: relative; width: 100%; margin: 0; transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1); background: var(--bg); min-height: 100vh; z-index: 1000; }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); width: calc(100% - var(--nav-width)); }

        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.7s cubic-bezier(0.23, 1, 0.32, 1); text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        body.nav-open #side-nav { left: 0; }

        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: var(--main); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; }
        .project-list-nav a { font-size: 15px; text-decoration: none; color: var(--main); display: block; margin-bottom: 14px; font-weight: 400; transition: 0.3s; }
        .project-list-nav a:hover { transform: translateX(5px); }

        header { position: relative; min-height: 120px; padding: 50px 5% 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .logo { font-size: 29px; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: #000; }
        .nav-wrapper { position: absolute; left: 5%; top: 62px; z-index: 4000; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 14px; cursor: pointer; border: none; background: none; padding: 0; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }
        body.nav-open .menu-toggle span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
        body.nav-open .menu-toggle span:nth-child(2) { opacity: 0; }
        body.nav-open .menu-toggle span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

        .portfolio-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 25px; padding: 80px 5% 100px; max-width: 1800px; margin: 0 auto; transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1); }
        .project-card { display: flex; flex-direction: column; text-decoration: none; transition: 0.7s cubic-bezier(0.23, 1, 0.32, 1); position: relative; z-index: 1; }
        .project-card:hover { transform: scale(1.15); z-index: 10; }
        .img-container { width: 100%; aspect-ratio: 4/3; overflow: hidden; background: #f7f7f7; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .project-info { padding: 15px 0; text-align: left; direction: ltr; }
        .project-title { font-size: 11px; letter-spacing: 1.2px; text-transform: uppercase; color: var(--main); font-weight: 500; }

        @media (max-width: 1400px) { .portfolio-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 768px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div class="project-index-title" style="font-size: 11px; text-transform: uppercase; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; letter-spacing: 2px;">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>
    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo" style="font-size: 13px; letter-spacing: 2px; color: #888; text-transform: uppercase; margin-top: 8px;">Exhibition Architecture</div>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>
    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";
        async function load() {
            const grid = document.getElementById('portfolio-grid'), side = document.getElementById('side-project-list');
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                for (const f of folders) {
                    const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                    const title = iR.ok ? (await iR.text()).split('\n')[0].trim() : f;
                    side.innerHTML += `<a href="project.html?folder=${f}">${title}</a>`;
                    grid.innerHTML += `<a href="project.html?folder=${f}" class="project-card"><div class="img-container"><img src="${baseURL}/images/${f}/cover.jpg"></div><div class="project-info"><div class="project-title">${title}</div></div></a>`;
                }
            } catch(e) {}
        }
        load();
        document.getElementById('menu-btn').onclick = (e) => { e.stopPropagation(); document.body.classList.toggle('nav-open'); };
        document.onclick = (e) => { if(document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) document.body.classList.remove('nav-open'); };
    </script>
</body>
</html>
