<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); -webkit-font-smoothing: antialiased; }

        /* Header - ממוקם במרכז המרווח העליון */
        header {
            height: 220px; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: relative;
            z-index: 2000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo { font-size: 24px; letter-spacing: 5px; text-decoration: none; color: var(--main); text-transform: uppercase; }
        .sub-logo { font-size: 11px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 8px; }

        /* תפריט - מיושר אנכית ל-Sub-logo ונפתח כלפי מטה */
        .nav-wrapper {
            position: absolute;
            left: 5%;
            top: 58%; 
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 22px; height: 12px;
            cursor: pointer; border: none; background: none; padding: 0;
            margin-bottom: 10px;
        }

        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }

        .menu-dropdown { display: none; flex-direction: column; text-align: left; background: var(--bg); padding-top: 5px; }
        .menu-dropdown.active { display: flex; }
        .menu-dropdown a { font-size: 11px; text-decoration: none; color: var(--muted); margin: 4px 0; text-transform: uppercase; letter-spacing: 1px; }

        /* גריד הפרויקטים */
        .portfolio-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
            padding: 40px 5% 100px; 
            max-width: 1600px; 
            margin: 0 auto; 
        }

        .project-link { text-decoration: none; color: inherit; }
        .project-card { position: relative; aspect-ratio: 4 / 3; overflow: hidden; background: #fcfcfc; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        
        /* Overlay מיושר למרכז */
        .project-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.94);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: 0.4s; padding: 20px; text-align: center;
        }

        .project-card:hover img { transform: scale(1.05); }
        .project-card:hover .project-overlay { opacity: 1; }
        .project-title { font-size: 12px; letter-spacing: 1px; text-transform: uppercase; font-weight: 500; }

        @media (max-width: 768px) {
            header { height: 180px; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-wrapper">
            <button class="menu-toggle" id="btn"><span></span><span></span><span></span></button>
            <nav class="menu-dropdown" id="dropdown">
                <a href="index.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="brand">
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <span class="sub-logo">Exhibition Architecture</span>
        </div>
    </header>

    <main class="portfolio-grid" id="portfolio-grid"></main>

    <script>

            { folder: "Efrat-Natan---Museum-Villa-Stuck,-Munich", title: "Efrat Natan – Museum Villa Stuck", year: "2022", role: "Exhibition Design", curator: "Verena Hein", description: "Solo exhibition in Munich." },

        ]; 

        const grid = document.getElementById('portfolio-grid');
        projectsData.forEach(p => {
            const link = `project.html?folder=${p.folder}&title=${encodeURIComponent(p.title)}&year=${p.year}&role=${encodeURIComponent(p.role)}&curator=${encodeURIComponent(p.curator)}&desc=${encodeURIComponent(p.description)}`;
            grid.innerHTML += `<a href="${link}" class="project-link"><div class="project-card"><img src="images/${p.folder}/cover.jpg" alt="${p.title}" onerror="this.src='https://via.placeholder.com/400x300?text=Cover+Missing'"><div class="project-overlay"><div class="project-title">${p.title}</div></div></div></a>`;
        });

        const btn = document.getElementById('btn'), dropdown = document.getElementById('dropdown');
        btn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
            const spans = btn.querySelectorAll('span');
            if(dropdown.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; spans[1].style.opacity = '0'; spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else {
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
