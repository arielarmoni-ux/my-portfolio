<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; }

        /* Side Navigation */
        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s ease; text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        body.nav-open #side-nav { left: 0; }
        #site-wrapper { position: relative; width: 100%; transition: 0.5s ease; background: var(--bg); }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); }

        /* Header */
        header { min-height: 120px; padding: 50px 5% 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000; border-bottom: 1px solid #f0f0f0; }
        .logo { font-size: 29px; letter-spacing: 5px; text-transform: uppercase; }
        .sub-logo { font-size: 13px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 8px; }

        /* Grid */
        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; padding: 60px 5%; max-width: 1600px; margin: 0 auto; }
        .project-card { position: relative; aspect-ratio: 4 / 3; overflow: hidden; background: #f9f9f9; cursor: pointer; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .project-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; padding: 20px; text-align: center; }
        .project-card:hover .project-overlay { opacity: 1; }
        .project-title { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #000; }

        @media (max-width: 1024px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .portfolio-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div style="display:flex; flex-direction:column; gap:20px; margin-bottom:40px;">
            <a href="index.html" style="text-decoration:none; color:#000; font-size:18px; text-transform:uppercase;">Projects</a>
            <a href="about.html" style="text-decoration:none; color:#000; font-size:18px; text-transform:uppercase;">About</a>
        </div>
        <div id="side-project-list" style="display:flex; flex-direction:column; gap:10px;"></div>
    </nav>

    <div id="site-wrapper">
        <header>
            <div style="position:absolute; left:5%; top:50px;"><button id="menu-btn" style="background:none; border:none; cursor:pointer; font-size:24px;">â˜°</button></div>
            <div class="logo">ARIEL ARMONI</div>
            <div class="sub-logo">Exhibition Architecture</div>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";

        async function load() {
            const grid = document.getElementById('portfolio-grid');
            const side = document.getElementById('side-project-list');
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const text = await res.text();
                const folders = text.split(/\r?\n/).filter(f => f.trim() !== "");

                for (const f of folders) {
                    const infoRes = await fetch(`${baseURL}/images/${f}/info.txt?v=${Date.now()}`);
                    if (!infoRes.ok) continue;
                    const infoText = await infoRes.text();
                    const title = infoText.split('\n')[0].trim();
                    
                    grid.innerHTML += `
                        <a href="project.html?folder=${f}">
                            <div class="project-card">
                                <img src="${baseURL}/images/${f}/cover.jpg" onerror="this.src='https://via.placeholder.com/800x600?text=${f}'">
                                <div class="project-overlay"><div class="project-title">${title}</div></div>
                            </div>
                        </a>`;
                    side.innerHTML += `<a href="project.html?folder=${f}" style="text-decoration:none; color:#888; font-size:13px;">${title}</a>`;
                }
            } catch(e) { console.error(e); }
        }
        load();

        document.getElementById('menu-btn').onclick = () => document.body.classList.toggle('nav-open');
    </script>
</body>
</html>
