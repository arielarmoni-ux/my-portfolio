<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader"></div>
    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script src="sidebar.js"></script>
    <script>
        // הקוד לטעינת הגריד והסרת השעון
        async function loadGrid() {
            const grid = document.getElementById('portfolio-grid');
            const loader = document.getElementById('loader');
            try {
                // טעינת פרויקטים (החלף baseURL בכתובת שלך)
                const res = await fetch(`${baseURL}/list.txt`);
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                let html = "";
                for (const f of folders) {
                    html += `<a href="project.html?folder=${f}" class="project-card">
                        <div class="img-container"><img src="${baseURL}/images/${f}/cover.jpg"></div>
                        <div class="project-info"><div class="project-title">${f}</div></div>
                    </a>`;
                }
                grid.innerHTML = html;
            } catch(e) {}
            loader.classList.add('hidden');
        }
        loadGrid();
    </script>
</body>
</html>
