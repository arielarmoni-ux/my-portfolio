<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader"></div>
    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script src="sidebar.js"></script>
    <script>
        // הגדרת בסיס הכתובת - אם אתה עובד לוקאלית, השאר ריק או שים נקודה
        const base = "."; 

        async function loadGrid() {
            const grid = document.getElementById('portfolio-grid');
            const loader = document.getElementById('loader');
            
            try {
                // טעינת רשימת התיקיות מקובץ list.txt
                const res = await fetch(`${base}/list.txt?v=${Date.now()}`);
                if (!res.ok) throw new Error("Could not load list.txt");
                
                const text = await res.text();
                const folders = text.split(/\r?\n/).filter(f => f.trim() !== "");
                
                let html = "";
                for (const f of folders) {
                    // יצירת הכרטיס לכל פרויקט
                    html += `
                    <a href="project.html?folder=${f}" class="project-card">
                        <div class="img-container">
                            <img src="${base}/images/${f}/cover.jpg" alt="${f}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                        </div>
                        <div class="project-info">
                            <div class="project-title">${f.replace(/-/g, ' ')}</div>
                        </div>
                    </a>`;
                }
                grid.innerHTML = html;
            } catch (e) {
                console.error("Error loading projects:", e);
                grid.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>שגיאה בטעינת הפרויקטים. וודא שקובץ list.txt קיים ותיקיית images מכילה את התמונות.</p>";
            } finally {
                // העלמת השעון בכל מקרה
                loader.classList.add('hidden');
            }
        }

        // הפעלת הפונקציה
        window.addEventListener('DOMContentLoaded', loadGrid);
    </script>
</body>
</html>
