<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); -webkit-font-smoothing: antialiased; }

        /* Header - יישור איקון לשורה התחתונה */
        header {
            padding: 60px 5% 40px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 2000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 5px;
            text-decoration: none;
            color: var(--main);
            text-transform: uppercase;
        }

        .sub-logo {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--muted);
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* ניהול התפריט בצד שמאל */
        .nav-wrapper {
            position: absolute;
            left: 5%;
            bottom: 40px; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 22px;
            height: 14px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            margin-bottom: 10px;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 1px;
            background: var(--main);
            transition: 0.3s;
        }

        .menu-dropdown {
            display: none; 
            flex-direction: column;
            text-align: left;
            background: var(--bg);
        }

        .menu-dropdown.active {
            display: flex;
        }

        .menu-dropdown a {
            font-size: 12px;
            text-decoration: none;
            color: var(--muted);
            margin: 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .menu-dropdown a:hover { color: var(--main); }

        /* גריד הפרויקטים - יחס 4:3 */
        .portfolio-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
            padding: 120px 5% 100px; 
            max-width: 1600px; 
            margin: 0 auto; 
        }

        .project-link { text-decoration: none; color: inherit; }
        .project-card { 
            position: relative; 
            aspect-ratio: 4 / 3; 
            overflow: hidden; 
            background: #fcfcfc; 
        }
        
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .project-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.94);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.4s;
            padding: 20px;
            text-align: center;
        }

        .project-card:hover img { transform: scale(1.05); }
        .project-card:hover .project-overlay { opacity: 1; }
        .project-title { font-size: 13px; letter-spacing: 1px; text-transform: uppercase; font-weight: 500; }

        @media (max-width: 768px) {
            .nav-wrapper { bottom: 20px; }
            .portfolio-grid { grid-template-columns: 1fr; padding-top: 80px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-wrapper">
            <button class="menu-toggle" id="btn">
                <span></span><span></span><span></span>
            </button>
            <nav class="menu-dropdown" id="dropdown">
                <a href="index.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

        <div class="brand">
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <span class="sub-logo">Exhibition Architecture</span>
        </div>
    </header>

    <main class="portfolio-grid" id="portfolio-grid"></main>

    <script>
        // ניהול רשימת הפרויקטים - כאן אתה מוסיף פרטים כמו שנה, תפקיד ואוצר
        const projectsData = [
            { folder: "We-The-People", title: "We The People", year: "2023", role: "Exhibition Design", curator: "", description: "" },
            { folder: "The-Shadow-of-Color", title: "The Shadow of Color", year: "", role: "", curator: "", description: "" },
            { folder: "Efrat-Natan---Museum-Villa-Stuck,-Munich", title: "Efrat Natan – Museum Villa Stuck", year: "", role: "", curator: "", description: "" },
            { folder: "Efrat-Natan---Whitewash-and-Tar", title: "Efrat Natan – Whitewash and Tar", year: "", role: "", curator: "", description: "" },
            { folder: "Ilit-Azoulai---No-Things-Dies", title: "Ilit Azoulai – No Things Dies", year: "", role: "", curator: "", description: "" },
            { folder: "In-Full-Color---60-Years-of-Design-by-Dan-Reisinger", title: "In Full Color – Dan Reisinger", year: "", role: "", curator: "", description: "" },
            { folder: "Gil-Marco-Shani---Buses", title: "Gil Marco Shani – Buses", year: "", role: "", curator: "", description: "" },
            { folder: "Yael-Bartana---Redemption-Now", title: "Yael Bartana – Redemption Now", year: "", role: "", curator: "", description: "" },
            { folder: "Ruth-Dorrit-Yacoby---The-Door-to-the-Secret-Garden", title: "Ruth Dorrit Yacoby", year: "", role: "", curator: "", description: "" },
            { folder: "Haifa-Museum-of-Art---Renewal", title: "Haifa Museum of Art – Renewal", year: "", role: "", curator: "", description: "" },
            { folder: "Adrian-Paci_-Still-Voices", title: "Adrian Paci – Still Voices", year: "", role: "", curator: "", description: "" },
            { folder: "Back-to-Aleppo---A-Virtual-Reality-Tour", title: "Back to Aleppo", year: "", role: "", curator: "", description: "" },
            { folder: "Wandering-Dreams---Headrests-from-Africa", title: "Wandering Dreams", year: "", role: "", curator: "", description: "" },
            { folder: "The-Last-Photograph_-Ran-Tal-After-Micha-Bar-Am", title: "The Last Photograph", year: "", role: "", curator: "", description: "" },
            { folder: "Doug-Aitken---Flags-and-Debris", title: "Doug Aitken – Flags and Debris", year: "", role: "", curator: "", description: "" },
            { folder: "Resting-Bitch-_-Sharon-Balaban", title: "Sharon Balaban", year: "", role: "", curator: "", description: "" },
            { folder: "Guy-Ben-Ner_-Go-Back-Where-U-Came-From", title: "Guy Ben Ner", year: "", role: "", curator: "", description: "" },
            { folder: "Vital-Signs", title: "Vital Signs", year: "", role: "", curator: "", description: "" },
            { folder: "Tell-Me-More", title: "Tell Me More", year: "", role: "", curator: "", description: "" },
            { folder: "Wonders-of-the-Deep", title: "Wonders of the Deep", year: "", role: "", curator: "", description: "" },
            { folder: "My-Own-Room---The-BFAMI-Family-Gallery", title: "My Own Room", year: "", role: "", curator: "", description: "" },
            { folder: "Green-Through-and-Through", title: "Green Through and Through", year: "", role: "", curator: "", description: "" },
            { folder: "A-Treasury-of-Words", title: "A Treasury of Words", year: "", role: "", curator: "", description: "" },
            { folder: "COLOR", title: "COLOR", year: "", role: "", curator: "", description: "" },
            { folder: "Eternal-Spring-_-Mambush-Tapestry-Workshop", title: "Eternal Spring", year: "", role: "", curator: "", description: "" },
            { folder: "Bella-Brisel_-Waters-from-Waters", title: "Bella Brisel", year: "", role: "", curator: "", description: "" },
            { folder: "Everyday-Wonder---TAAD-Show", title: "Everyday Wonder", year: "", role: "", curator: "", description: "" },
            { folder: "Africa-Calling", title: "Africa Calling", year: "", role: "", curator: "", description: "" },
            { folder: "Desktop_-A-Physical-Exhibition-about-a-Digital-Era", title: "Desktop Exhibition", year: "", role: "", curator: "", description: "" },
            { folder: "6-Exhibitions", title: "6 Exhibitions", year: "", role: "", curator: "", description: "" }
        ];

        const grid = document.getElementById('portfolio-grid');
        projectsData.forEach(p => {
            const link = `project.html?folder=${p.folder}&title=${encodeURIComponent(p.title)}&year=${p.year}&role=${encodeURIComponent(p.role)}&curator=${encodeURIComponent(p.curator)}&desc=${encodeURIComponent(p.description)}`;
            grid.innerHTML += `
                <a href="${link}" class="project-link">
                    <div class="project-card">
                        <img src="images/${p.folder}/cover.jpg" alt="${p.title}" onerror="this.src='https://via.placeholder.com/400x300?text=Cover+Missing'">
                        <div class="project-overlay"><div class="project-title">${p.title}</div></div>
                    </div>
                </a>`;
        });

        const btn = document.getElementById('btn'), dropdown = document.getElementById('dropdown');
        btn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
            const spans = btn.querySelectorAll('span');
            if(dropdown.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else {
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
