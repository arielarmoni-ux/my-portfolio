<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; --nav-width: 320px; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        #side-nav { position: fixed; top: 0; left: calc(-1 * var(--nav-width)); width: var(--nav-width); height: 100vh; background: var(--bg); z-index: 3000; padding: 40px 30px; overflow-y: auto; transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1); text-align: left; border-right: 1px solid #f0f0f0; direction: ltr; }
        body.nav-open #side-nav { left: 0; }
        #site-wrapper { position: relative; width: 100%; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: var(--bg); }
        body.nav-open #site-wrapper { margin-left: var(--nav-width); }

        header { min-height: 120px; padding: 50px 5% 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000; border-bottom: 1px solid #f0f0f0; }
        .logo { font-size: 29px; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: #000; }
        .sub-logo { font-size: 13px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 8px; }

        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; padding: 60px 5%; max-width: 1600px; margin: 0 auto; opacity: 0; transition: opacity 1s ease; }
        .portfolio-grid.visible { opacity: 1; }
        .project-card { position: relative; aspect-ratio: 4 / 3; overflow: hidden; background: #f9f9f9; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .project-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.96); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; padding: 25px; text-align: center; }
        .project-card:hover .project-overlay { opacity: 1; }
        .project-title { font-size: 13px; letter-spacing: 1px; text-transform: uppercase; color: #000; font-weight: 500; }

        /* Sidebar Typography */
        .nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .nav-links a { font-size: 14px; text-decoration: none; color: #000; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 500; }
        .project-index-title { font-size: 11px; text-transform: uppercase; color: var(--muted); margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 25px; }
        .project-list-nav { display: flex; flex-direction: column; gap: 14px; }
        .project-list-nav a { font-size: 15px; text-decoration: none; color: var(--muted); line-height: 1.4; }

        @media (max-width: 768px) { .portfolio-grid { grid-template-columns: 1fr; } body.nav-open #site-wrapper { transform: translateX(var(--nav-width)); margin-left: 0; } }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-links"><a href="index.html">Projects</a><a href="about.html">About</a><a href="contact.html">Contact</a></div>
        <div class="project-index-title">Project Index</div>
        <div id="side-project-list" class="project-list-nav"></div>
    </nav>
    <div id="site-wrapper">
        <header>
            <div style="position:absolute; left:5%; top:50px;"><button id="menu-btn" style="background:none; border:none; cursor:pointer; font-size:24px;">â˜°</button></div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo">Exhibition Architecture</div>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>
    <script>
        const baseURL = "https://arielarmoni-ux.github.io/my-portfolio";
        async function load() {
            const grid = document.getElementById('portfolio-grid');
            const side = document.getElementById('side-project-list');
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const text = await res.text();
                const folders = text.split(/\r?\n/).filter(f => f.trim() !== "");
                for (const f of folders) {
                    try {
                        const infoRes = await fetch(`${baseURL}/images/${f}/info.txt`);
                        if (!infoRes.ok) continue;
                        const it = await infoRes.text();
                        const title = it.split('\n')[0].trim();
                        grid.innerHTML += `<a href="project.html?folder=${f}"><div class="project-card"><img src="${baseURL}/images/${f}/cover.jpg" onerror="this.src='https://via.placeholder.com/800x600?text=${f}'"><div class="project-overlay"><div class="project-title">${title}</div></div></div></a>`;
                        side.innerHTML += `<a href="project.html?folder=${f}">${title}</a>`;
                    } catch(e) {}
                }
                grid.classList.add('visible');
            } catch(e) {}
        }
        load();
        document.getElementById('menu-btn').onclick = (e) => { e.stopPropagation(); document.body.classList.toggle('nav-open'); };
        document.onclick = (e) => { if (document.body.classList.contains('nav-open') && !e.target.closest('#side-nav')) document.body.classList.remove('nav-open'); };
    </script>
</body>
</html>
