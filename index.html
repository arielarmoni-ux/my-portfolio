<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Architecture & Exhibition Design</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #000000;
            --text-muted: #888888;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* תפריט עליון - שם במרכז */
        header {
            padding: 60px 5% 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* חלוקה ל-3 עמודות: תפריט, שם, תפריט */
            align-items: center;
            text-align: center;
        }

        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 4px;
            text-decoration: none;
            color: var(--text-main);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .sub-logo {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* פיצול התפריט לימין ושמאל */
        nav.nav-left { text-align: right; }
        nav.nav-right { text-align: left; }

        nav a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 13px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            margin: 0 15px;
        }

        nav a:hover { color: var(--text-main); }

        /* גריד הפרויקטים - דינמי (4 בשורה, 3 בזום/מסך בינוני) */
        .portfolio-grid {
            display: grid;
            /* ברירת מחדל: 4 פרויקטים בשורה */
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
            padding: 0 15px 100px;
        }

        /* כשעושים זום או במסכים קטנים יותר (מתחת ל-1200 פיקסלים) - עובר ל-3 בשורה */
        @media (max-width: 1200px) {
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* בניידים - עובר ל-1 בשורה */
        @media (max-width: 768px) {
            header { 
                grid-template-columns: 1fr;
                gap: 20px;
            }
            nav.nav-left, nav.nav-right { text-align: center; }
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }

        .project-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* פורמט ריבועי נקי */
            background-color: #f9f9f9;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .project-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            padding: 20px;
            text-align: center;
        }

        .project-card:hover img { transform: scale(1.05); }
        .project-card:hover .project-overlay { opacity: 1; }

        .project-title {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .project-category {
            font-size: 11px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
