<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-wrapper">
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <button id="back-to-top" class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">&#8593;</button>

    <script src="header.js"></script>
    <script src="sidebar.js"></script>
    
    <script>
        async function loadGrid() {
            const grid = document.getElementById('portfolio-grid');
            // baseURL מוגדר בתוך sidebar.js או header.js
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                
                for (const f of folders) {
                    const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                    const title = iR.ok ? (await iR.text()).split('\n')[0].trim() : f;
                    
                    grid.innerHTML += `
                        <a href="project.html?folder=${f}" class="project-card">
                            <div class="img-container">
                                <img src="${baseURL}/images/${f}/cover.jpg">
                            </div>
                            <div class="project-info">
                                <div class="project-title">${title}</div>
                            </div>
                        </a>`;
                }
            } catch (e) {
                console.error("Error loading grid:", e);
            }
        }
        loadGrid();
    </script>
</body>
</html>
