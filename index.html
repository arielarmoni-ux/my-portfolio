<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Ariel Armoni</title>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #fff; }
        header { padding: 40px 5%; text-align: center; border-bottom: 1px solid #eee; }
        .back-link { font-size: 11px; text-decoration: none; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        h1 { font-size: 22px; font-weight: 400; letter-spacing: 2px; margin: 20px 0; text-transform: uppercase; }
        .content { max-width: 1100px; margin: 60px auto; padding: 0 5%; }
        .gallery img { width: 100%; height: auto; margin-bottom: 40px; display: block; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Back to Projects</a>
        <h1 id="project-title">Loading...</h1>
    </header>
    <main class="content">
        <div id="gallery" class="gallery"></div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const folder = urlParams.get('folder');
        const title = urlParams.get('title');

        if (folder && title) {
            document.getElementById('project-title').innerText = title;
            document.title = title + " | Ariel Armoni";

            const gallery = document.getElementById('gallery');
            
            // המערכת תנסה לטעון עד 15 תמונות ממוספרות (1.jpg, 2.jpg וכו')
            for (let i = 1; i <= 15; i++) {
                const img = new Image();
                img.src = `images/${folder}/${i}.jpg`;
                img.onload = function() {
                    gallery.appendChild(this);
                };
            }
        }
    </script>
</body>
</html>
