<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Ariel Armoni</title>
    <style>
        :root { --bg: #fff; --main: #000; --muted: #888; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); text-align: center; -webkit-font-smoothing: antialiased; }

        header {
            height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: sticky; top: 0; background: rgba(255, 255, 255, 0.98); z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .logo { font-size: 24px; letter-spacing: 5px; text-decoration: none; color: var(--main); text-transform: uppercase; }
        .sub-logo { font-size: 11px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-top: 8px; }

        .nav-wrapper { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: flex-start; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 22px; height: 12px; cursor: pointer; border: none; background: none; padding: 0; margin-bottom: 10px; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: var(--main); transition: 0.3s; }
        .menu-dropdown { display: none; flex-direction: column; text-align: left; padding-top: 5px; }
        .menu-dropdown.active { display: flex; }
        .menu-dropdown a { font-size: 11px; text-decoration: none; color: var(--muted); margin: 4px 0; text-transform: uppercase; letter-spacing: 1px; }

        .content { max-width: 700px; margin: 80px auto; padding: 0 10%; line-height: 1.8; font-size: 16px; color: #333; text-align: center; }
        h2 { font-weight: 400; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        
        @media (max-width: 768px) { header { height: 120px; } .content { margin: 40px auto; } }
    </style>
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <button class="menu-toggle" id="btn"><span></span><span></span><span></span></button>
            <nav class="menu-dropdown" id="dropdown">
                <a href="index.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="brand">
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <span class="sub-logo">Exhibition Architecture</span>
        </div>
    </header>

    <main class="content">
        <h2>About</h2>
        <p>
            אריאל ארמוני הוא אדריכל המתמחה בעיצוב תערוכות וחללי תצוגה. 
            עבודתו מתמקדת בחיבור שבין המרחב הפיזי לבין הנרטיב האוצרותי, תוך יצירת חוויות מרחביות ייחודיות עבור מוזיאונים וגלריות מובילות.
        </p>
    </main>

    <script>
        const btn = document.getElementById('btn'), dropdown = document.getElementById('dropdown');
        btn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
            const spans = btn.querySelectorAll('span');
            if(dropdown.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(4px, 4px)'; spans[1].style.opacity = '0'; spans[2].style.transform = 'rotate(-45deg) translate(4px, -4px)';
            } else {
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
