<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ariel Armoni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            direction: ltr;
        }
        .contact-info h2 { font-size: 32px; font-weight: 400; letter-spacing: -1px; margin-bottom: 40px; }
        .contact-details { font-size: 18px; line-height: 1.6; }
        .contact-details a { color: var(--main); text-decoration: none; border-bottom: 1px solid #eee; transition: 0.3s; }
        .contact-details a:hover { border-bottom-color: var(--main); }
        .contact-item { margin-bottom: 30px; }
        .contact-label { font-size: 11px; text-transform: uppercase; color: var(--muted); letter-spacing: 2px; margin-bottom: 10px; }

        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; padding-top: 140px; text-align: center; }
            .contact-info h2 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div id="site-wrapper">
        <main class="contact-container">
            <div class="contact-info">
                <h2>Let's collaborate.</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-label">Email</div>
                        <a href="mailto:ariel.armoni@gmail.com">ariel.armoni@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <div class="contact-label">Phone</div>
                        <a href="tel:+972500000000">+972 (0) 50 000 0000</a>
                    </div>
                    <div class="contact-item">
                        <div class="contact-label">Social</div>
                        <a href="https://instagram.com/arielarmoni" target="_blank">Instagram</a>
                    </div>
                </div>
            </div>
            <div class="contact-image">
                </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
