<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ariel Armoni</title>
    <style>
        /* (אותו עיצוב כמו ב-About למען עקביות) */
        :root { --bg: #fff; --main: #000; --muted: #888; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--main); text-align: center; }
        header { height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: sticky; top: 0; background: #fff; z-index: 2000; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; letter-spacing: 5px; text-decoration: none; color: #000; text-transform: uppercase; }
        .nav-wrapper { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: flex-start; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 22px; height: 12px; cursor: pointer; border: none; background: none; }
        .menu-toggle span { display: block; width: 100%; height: 1px; background: #000; transition: 0.3s; }
        .menu-dropdown { display: none; flex-direction: column; text-align: left; }
        .menu-dropdown.active { display: flex; }
        .menu-dropdown a { font-size: 11px; text-decoration: none; color: var(--muted); margin: 4px 0; text-transform: uppercase; }
        
        .contact-info { margin-top: 100px; }
        .contact-info a { display: block; font-size: 18px; color: #000; text-decoration: none; margin: 20px 0; letter-spacing: 1px; }
        .contact-info a:hover { color: var(--muted); }
    </style>
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <button class="menu-toggle" id="btn"><span></span><span></span><span></span></button>
            <nav class="menu-dropdown" id="dropdown">
                <a href="index.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <a href="index.html" class="logo">ARIEL ARMONI</a>
    </header>

    <main class="contact-info">
        <h2>Contact</h2>
        <a href="mailto:arielarmoni@gmail.com">arielarmoni@gmail.com</a>
        <a href="tel:+972000000000">+972 (0) 5X XXX XXXX</a>
    </main>

    <script>
        const btn = document.getElementById('btn'), dropdown = document.getElementById('dropdown');
        btn.addEventListener('click', () => { dropdown.classList.toggle('active'); });
    </script>
</body>
</html>
