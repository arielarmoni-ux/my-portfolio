<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ariel Armoni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container { max-width: 1200px; margin: 0 auto; padding: 120px 5%; display: grid; grid-template-columns: 1.1fr 1fr; gap: 80px; direction: ltr; }
        .contact-info { text-align: left; }
        .contact-item { margin-bottom: 35px; }
        .contact-label { font-size: 11px; text-transform: uppercase; color: var(--muted); letter-spacing: 2px; margin-bottom: 10px; font-weight: 600; }
        .contact-details a { font-size: 17px; color: var(--main); text-decoration: none; border-bottom: 1px solid #eee; transition: 0.3s; }
        .contact-details a:hover { border-bottom-color: var(--main); color: var(--muted); }
        @media (max-width: 850px) { .contact-container { grid-template-columns: 1fr; } .contact-info { text-align: center; } }
    </style>
</head>
<body>
    <div id="site-wrapper">
        <header>
            <div class="header-left">
                <div class="nav-wrapper"><button class="menu-toggle" id="menu-btn"><span></span><span></span><span></span></button></div>
                <a href="index.html" class="logo">ARIEL ARMONI</a>
                <span class="sub-logo">Exhibition Architecture</span>
            </div>
        </header>
        <main class="contact-container">
            <div class="contact-info">
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-label">Email</div>
                        <a href="mailto:ariel.armoni@gmail.com">ariel.armoni@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <div class="contact-label">Phone</div>
                        <a href="tel:+972507204430">+972 (0) 50 720 4430</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
