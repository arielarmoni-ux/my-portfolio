<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ariel Armoni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 5% 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            direction: ltr; /* יישור תוכן לשמאל */
        }

        .contact-header {
            margin-bottom: 60px;
        }

        .contact-header h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--main);
        }

        .contact-header p {
            font-size: 16px;
            color: var(--muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .contact-item .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            font-weight: 600;
        }

        .contact-item a {
            font-size: 20px;
            text-decoration: none;
            color: var(--main);
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .contact-item a:hover {
            opacity: 0.5;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        @media (max-width: 768px) {
            .contact-content {
                padding-top: 80px;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn">
                    <span></span><span></span><span></span>
                </button>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo" style="font-size: 13px; letter-spacing: 2px; color: #888; text-transform: uppercase; margin-top: 8px;">Exhibition Architecture</div>
        </header>

        <main class="contact-content">
            <div class="contact-header">
                <h2>Contact</h2>
                <p>Ariel Armoni | Architect & Exhibition Designer</p>
            </div>

            <div class="contact-details">
                <div class="contact-item">
                    <span class="label">Email</span>
                    <a href="mailto:arielarmoni@gmail.com">arielarmoni@gmail.com</a>
                </div>

                <div class="contact-item">
                    <span class="label">Phone</span>
                    <a href="tel:+972528924624">+972 52 8924624</a>
                </div>
            </div>
        </main>
    </div>

    <script src="sidebar.js"></script>

</body>
</html>
