<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ariel Armoni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* מירכוז התוכן וצמצום שטח הפנים */
        .contact-content {
            max-width: 600px; /* צמצום הרוחב כדי שירגיש קטן וממורכז */
            margin: 0 auto;
            padding: 150px 5% 100px;
            display: flex;
            flex-direction: column;
            align-items: center; /* מירכוז אלמנטים */
            text-align: center; /* מירכוז טקסט */
            direction: ltr;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .contact-item a {
            font-size: 19px; /* הקטנה קלה של הפונט למראה מעודן */
            text-decoration: none;
            color: var(--main);
            font-weight: 400;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            display: inline-block;
        }

        .contact-item a:hover {
            opacity: 0.5;
            text-decoration: underline;
            text-underline-offset: 6px;
        }

        /* Architect & Exhibition Designer */
        .sub-info {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .contact-content { padding-top: 100px; }
        }
    </style>
</head>
<body>

    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn">
                    <span></span><span></span><span></span>
                </button>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo" style="font-size: 13px; letter-spacing: 2px; color: #888; text-transform: uppercase; margin-top: 8px;">Exhibition Architecture</div>
        </header>

        <main class="contact-content">
            <div class="sub-info">Architect & Exhibition Designer</div>
            
            <div class="contact-details">
                <div class="contact-item">
                    <a href="mailto:arielarmoni@gmail.com">arielarmoni@gmail.com</a>
                </div>
                <div class="contact-item">
                    <a href="tel:+972528924624">+972 52 8924624</a>
                </div>
            </div>
        </main>
    </div>
